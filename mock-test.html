<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Mahir - Mock Test</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter (for general text) and Anton (for headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <style id="mock-test-styles">
      /* General body styles - Enhanced gradient for a premium feel */
      body {
        font-family: "Inter", sans-serif;
        /* Adjusted radial gradient for a softer, more professional look */
        background: radial-gradient(at top left, #eef5fc, #ffffff, #eef5fc);
        color: #1a202c; /* Darker text for better contrast */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* Prevent horizontal scroll */
        padding: 0; /* Ensure no default body padding on mobile */
      }

      .font-anton {
        font-family: "Anton", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }

      /* Header styles - More prominent and sleek */
      .site-header {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        /* Reduced shadow */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.04);
        padding: 0.5rem 0.5rem; /* Further reduced padding for very small screens */
      }

      @media (min-width: 640px) {
        .site-header {
          padding: 1rem 2rem; /* Original padding for larger screens */
          /* Reduced shadow */
          box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
      }

      .site-header .nav-link {
        font-weight: 600; /* Slightly bolder */
        color: #4a5568; /* Darker gray for links */
        transition: all 0.2s ease-in-out;
      }

      .site-header .nav-link:hover {
        color: #0056b3; /* Richer blue on hover */
        transform: translateY(-2px) scale(1.02); /* More pronounced hover */
      }

      .user-id-display {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #cbd5e0;
        color: #2d3748;
        /* Removed shadow */
        box-shadow: none;
        backdrop-filter: blur(2px); /* Slightly less blur */
        padding: 0.25rem 0.5rem; /* Adjusted padding */
        border-radius: 9999px;
        font-size: 0.7rem; /* Adjusted font size */
        font-weight: 500;
      }

      .points-display {
        /* Refined green gradient for a more sophisticated look */
        background: linear-gradient(90deg, #28a745, #218838);
        color: white;
        padding: 0.2rem 0.6rem; /* Adjusted padding */
        border-radius: 9999px;
        font-weight: bold;
        font-size: 0.7rem; /* Adjusted font size */
        /* Removed shadow */
        box-shadow: none;
        display: flex;
        align-items: center;
        gap: 0.2rem; /* Adjusted gap */
        transition: all 0.2s ease-in-out;
      }

      @media (min-width: 640px) {
        .user-id-display {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
        .points-display {
          padding: 0.4rem 1rem;
          font-size: 0.9rem;
          gap: 0.6rem;
          /* Reduced shadow */
          box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
      }

      .points-display:hover {
        transform: translateY(-2px) scale(1.02);
        /* Reduced shadow */
        box-shadow: 0 3px 6px rgba(16, 185, 129, 0.3);
      }

      /* Main test container layout */
      .test-layout {
        display: flex;
        flex-direction: column;
        min-height: calc(
          100vh - 64px
        ); /* Adjusted for new header height (approx) */
        padding: 0.25rem; /* Further reduced padding for mobile */
        gap: 0.25rem; /* Further reduced gap for mobile */
      }

      @media (min-width: 1024px) {
        .test-layout {
          flex-direction: row;
          padding: 1.5rem; /* Original padding around the main layout */
          gap: 1.5rem; /* Original space between sidebar and content */
          min-height: calc(100vh - 88px); /* Adjusted for new header height */
        }
      }

      /* Sidebar styles - Clean and structured */
      .test-sidebar {
        background-color: #ffffff;
        /* Reduced border-radius */
        border-radius: 0.5rem;
        /* Reduced shadow */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.04);
        padding: 0.75rem; /* Further reduced padding for mobile */
        flex-shrink: 0;
        width: 100%;
        max-height: none;
        overflow-y: visible;
        margin-bottom: 0.4rem; /* Reduced margin */
      }

      @media (min-width: 1024px) {
        .test-sidebar {
          width: 320px; /* Wider sidebar */
          min-height: calc(100vh - 120px);
          position: sticky;
          top: 100px;
          margin-bottom: 0;
          padding: 2rem; /* Original padding for desktop */
          /* Reduced shadow */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
          /* Reduced border-radius */
          border-radius: 1rem;
        }
      }

      .test-sidebar h2 {
        color: #1a202c;
        margin-bottom: 0.6rem; /* Reduced margin */
        font-size: 1.4rem; /* Adjusted for mobile */
      }

      @media (min-width: 640px) {
        .test-sidebar h2 {
          font-size: 2.25rem;
          margin-bottom: 1.5rem;
        }
      }

      /* Timer */
      .timer-display-container {
        /* Refined blue gradient for a deeper, richer feel */
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        padding: 0.5rem 0.7rem; /* Reduced padding for mobile */
        /* Reduced border-radius */
        border-radius: 0.5rem;
        /* Reduced shadow */
        box-shadow: 0 1px 4px rgba(59, 130, 246, 0.15);
        margin-bottom: 0.7rem; /* Reduced margin */
        font-family: "Anton", sans-serif;
        font-size: 1.2rem; /* Adjusted for mobile */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      @media (min-width: 640px) {
        .timer-display-container {
          padding: 1rem 1.5rem;
          font-size: 1.875rem;
          margin-bottom: 1.5rem;
          /* Reduced shadow */
          box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
          /* Reduced border-radius */
          border-radius: 0.75rem;
        }
      }

      .timer-display-container span {
        font-weight: 700;
      }

      /* Audio player styles - More integrated */
      .audio-player-container {
        background-color: #f7fafc;
        /* Reduced border-radius */
        border-radius: 0.5rem;
        padding: 0.5rem; /* Reduced padding for mobile */
        /* Removed shadow */
        box-shadow: none;
        margin-bottom: 0.7rem; /* Reduced margin */
        border: 1px solid #e2e8f0;
      }

      @media (min-width: 640px) {
        .audio-player-container {
          padding: 1rem;
          margin-bottom: 1.5rem;
          /* Reduced border-radius */
          border-radius: 0.75rem;
          /* Removed shadow */
          box-shadow: none;
        }
      }

      .audio-player-container audio {
        width: 100%;
        outline: none;
        /* Custom styling for native audio controls (limited browser support) */
        /* For full custom styling, you would hide default controls and build your own with JS */
        background-color: #f0f4f8; /* Lighter background for the control bar */
        border-radius: 0.5rem;
        /* Removed shadow */
        box-shadow: none;
        padding: 0.5rem; /* Add some padding around the controls */
      }

      /* Attempt to style specific parts (limited browser support) */
      .audio-player-container audio::-webkit-media-controls-panel {
        background-color: #f0f4f8; /* Background of the control panel */
        border-radius: 0.5rem;
      }

      .audio-player-container audio::-webkit-media-controls-play-button {
        color: #2563eb; /* Blue play button */
      }

      .audio-player-container
        audio::-webkit-media-controls-current-time-display,
      .audio-player-container
        audio::-webkit-media-controls-time-remaining-display {
        color: #4a5568; /* Darker time text */
      }

      .audio-player-container audio::-webkit-media-controls-timeline {
        background-color: #e2e8f0; /* Progress bar background */
        border-radius: 5px;
      }

      .audio-player-container audio::-webkit-media-controls-volume-slider {
        background-color: #e2e8f0; /* Volume slider background */
        border-radius: 5px;
      }

      /* Section Navigation - Modern buttons */
      .section-navigation button {
        background-color: #edf2f7;
        color: #4a5568;
        padding: 0.4rem 0.6rem; /* Further reduced padding for mobile */
        /* Reduced border-radius */
        border-radius: 0.4rem;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        /* Removed shadow */
        box-shadow: none;
        font-size: 0.8rem; /* Adjusted font size */
      }

      @media (min-width: 640px) {
        .section-navigation button {
          padding: 0.8rem 1.2rem;
          font-size: 1rem;
          /* Reduced border-radius */
          border-radius: 0.6rem;
          /* Removed shadow */
          box-shadow: none;
        }
      }

      .section-navigation button.bg-blue-600 {
        /* Refined blue gradient for active state */
        background: linear-gradient(90deg, #007bff, #0056b3);
        /* Reduced shadow */
        box-shadow: 0 1px 3px rgba(37, 99, 235, 0.15);
      }

      .section-navigation button.bg-blue-600:hover {
        background: linear-gradient(90deg, #0056b3, #004085);
        transform: translateY(-2px);
        /* Reduced shadow */
        box-shadow: 0 2px 6px rgba(37, 99, 235, 0.2);
      }

      /* Action Buttons - Bold and inviting */
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.8rem; /* Increased gap for mobile */
        margin-top: 1.5rem; /* Added margin to separate from content */
      }

      @media (min-width: 640px) {
        .action-buttons {
          gap: 1.5rem; /* Increased gap for desktop */
          margin-top: 3rem; /* Increased margin for desktop */
        }
      }

      .action-buttons button {
        padding: 0.5rem 0.8rem; /* Further reduced padding for mobile */
        border-radius: 9999px;
        font-size: 0.85rem; /* Adjusted for mobile */
        font-weight: 700;
        transition: all 0.2s ease-in-out;
        /* Reduced shadow */
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      }

      @media (min-width: 640px) {
        .action-buttons button {
          padding: 1rem 1.5rem;
          font-size: 1.125rem;
          /* Reduced shadow */
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
      }

      #submit-test-btn-desktop,
      #submit-test-btn-mobile {
        /* Refined green gradient */
        background: linear-gradient(90deg, #28a745, #218838);
      }
      #submit-test-btn-desktop:hover,
      #submit-test-btn-mobile:hover {
        background: linear-gradient(90deg, #218838, #1e7e34);
        transform: translateY(-2px) scale(1.01);
        /* Reduced shadow */
        box-shadow: 0 3px 8px rgba(16, 185, 129, 0.3);
      }

      #exit-test-btn-desktop,
      #exit-test-btn-mobile {
        /* Refined gray gradient */
        background: linear-gradient(90deg, #e2e8f0, #cbd5e0);
        color: #2d3748;
      }
      #exit-test-btn-desktop:hover,
      #exit-test-btn-mobile:hover {
        background: linear-gradient(90deg, #cbd5e0, #a0aec0);
        transform: translateY(-2px) scale(1.01);
        /* Reduced shadow */
        box-shadow: 0 3px 8px rgba(160, 174, 192, 0.3);
      }

      /* Main content area - Clean and spacious */
      .test-content-area {
        flex-grow: 1;
        padding: 0.3rem; /* Further reduced padding for mobile */
        background-color: #ffffff;
        /* Reduced border-radius */
        border-radius: 0.5rem;
        /* Reduced shadow */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        margin: 0;
      }

      @media (min-width: 1024px) {
        .test-content-area {
          padding: 2.5rem;
          /* Reduced border-radius */
          border-radius: 1rem;
          /* Reduced shadow */
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
      }

      .test-content-area h1 {
        font-size: 1.6rem; /* Adjusted for mobile */
        line-height: 1.2;
        margin-bottom: 0.4rem; /* Reduced margin */
        color: #0d1a26; /* Darker, more professional heading color */
        font-weight: 800; /* Made bolder */
      }

      @media (min-width: 640px) {
        .test-content-area h1 {
          font-size: 3.5rem;
          margin-bottom: 1rem;
        }
      }

      .test-content-area p.text-lg {
        color: #4a5568;
        font-size: 0.8rem; /* Adjusted for mobile */
        line-height: 1.5; /* Slightly increased line-height for better readability */
      }

      @media (min-width: 640px) {
        .test-content-area p.text-lg {
          font-size: 1.125rem;
        }
      }

      /* Section Header */
      .section-header {
        margin-bottom: 0.6rem; /* Reduced margin for mobile */
        padding-bottom: 0.2rem; /* Reduced padding for mobile */
        border-bottom: 1px solid #e2e8f0; /* Lighter border */
      }

      @media (min-width: 640px) {
        .section-header {
          margin-bottom: 1.5rem;
          padding-bottom: 0.75rem;
          border-bottom: 2px solid #e2e8f0; /* Stronger border for desktop */
        }
      }

      .section-header h2 {
        font-size: 1.3rem; /* Adjusted for mobile */
        color: #25384d; /* Darker color for section headings */
        margin-bottom: 0.15rem; /* Reduced margin */
        font-weight: 700; /* Made bolder */
      }

      @media (min-width: 640px) {
        .section-header h2 {
          font-size: 2.5rem;
          margin-bottom: 0.5rem;
        }
      }

      .section-header p.text-xl {
        font-size: 0.8rem; /* Adjusted for mobile */
        color: #5a6a7c; /* Slightly darker gray for better contrast */
      }

      @media (min-width: 640px) {
        .section-header p.text-xl {
          font-size: 1.25rem;
        }
      }

      /* Context block - Visually distinct */
      .context-block {
        /* Refined background for a softer, slightly distinct look */
        background-color: #f8faff;
        border: 1px solid #dbeafe;
        padding: 0rem;
        border-radius: 0.6rem;
        /* Removed shadow */
        box-shadow: none;
        margin-bottom: 0.8rem; /* Reduced margin for mobile */
        line-height: 1.4; /* Slightly reduced line-height */
        color: #2d3748;
        overflow-x: auto;
      }

      @media (min-width: 640px) {
        .context-block {
          padding: 0rem;
          margin-bottom: 2rem;
          /* Reduced border-radius */
          border-radius: 1rem;
          /* Reduced shadow */
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
      }

      .context-block h3 {
        font-size: 1.1rem; /* Adjusted for mobile */
        font-weight: 700;
        margin-bottom: 0.5rem; /* Reduced margin */
        color: #2d3748;
      }

      @media (min-width: 640px) {
        .context-block h3 {
          font-size: 1.75rem;
          margin-bottom: 1.5rem;
        }
      }

      .context-block p.font-semibold {
        font-size: 0.8rem; /* Adjusted for mobile */
        color: #2563eb;
        margin-bottom: 0.3rem; /* Reduced margin */
      }

      @media (min-width: 640px) {
        .context-block p.font-semibold {
          font-size: 1.125rem;
          margin-bottom: 1rem;
        }
      }

      .context-block ul {
        list-style: none;
        padding-left: 0;
      }

      .context-block li {
        display: flex;
        align-items: center;
        margin-bottom: 0.3rem; /* Reduced margin */
        line-height: 1.7; /* Adjusted line-height */
      }

      .context-block li span.mr-2 {
        flex-shrink: 0;
        margin-top: 0.1rem; /* Align icon better */
      }

      /* Question specific styles - Card-like appearance */
      .question-block {
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        /* Reduced border-radius */
        border-radius: 0.5rem;
        padding: 0.6rem; /* Further reduced padding for mobile */
        margin-bottom: 0.7rem; /* Reduced margin for mobile */
        /* Removed shadow */
        box-shadow: none;
      }

      @media (min-width: 640px) {
        .question-block {
          padding: 2rem;
          margin-bottom: 1.5rem;
          /* Reduced border-radius */
          border-radius: 0.75rem;
          /* Reduced shadow */
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }
      }

      .question-number {
        font-size: 0.85rem; /* Adjusted for mobile */
        font-weight: 800;
        color: #2563eb;
        margin-right: 0.3rem; /* Reduced margin for mobile */
      }

      @media (min-width: 640px) {
        .question-number {
          font-size: 1.5rem;
          margin-right: 1rem;
        }
      }

      .question-text {
        font-size: 0.95rem; /* Increased font size for mobile */
        line-height: 1.5; /* Increased line-height for readability */
        color: #333333;
      }

      @media (min-width: 640px) {
        .question-text {
          font-size: 1.15rem;
        }
      }

      /* Inline input fields - Sleek and integrated */
      .note-completion-inline-input {
        display: inline-block;
        width: 100px; /* Increased width for better touch target */
        max-width: 120px; /* Increased max-width */
        padding: 0.5rem 0.8rem; /* Increased padding for better touch target */
        border: 1px solid #a0aec0;
        /* Reduced border-radius */
        border-radius: 0.3rem;
        font-size: 1rem; /* Increased font size for readability */
        color: #2d3748;
        background-color: #ffffff;
        transition: all 0.2s ease-in-out;
        /* Reduced shadow */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        vertical-align: middle;
      }

      @media (min-width: 640px) {
        .note-completion-inline-input {
          max-width: 210px;
          padding: 0.6rem 0.8rem;
          font-size: 1.05rem;
          /* Reduced border-radius */
          border-radius: 0.4rem;
          /* Reduced shadow */
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
        }
      }

      .note-completion-inline-input:focus {
        outline: none;
        border-color: #4299e1;
        /* Reduced shadow */
        box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2),
          inset 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      /* Standard note completion input (if still used) */
      .note-completion-input {
        border: 1px solid #cbd5e0;
        /* Reduced border-radius */
        border-radius: 0.5rem;
        padding: 0.8rem 1rem; /* Increased padding */
        font-size: 1.1rem; /* Increased font size */
        width: 100%;
        max-width: 350px; /* Increased max-width */
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fefefe;
        /* Reduced shadow */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .note-completion-input:focus {
        outline: none;
        border-color: #2563eb;
        /* Reduced shadow */
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2),
          inset 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      /* Multiple Choice Options - Interactive and clear */
      .multiple-choice-option {
        display: flex;
        align-items: flex-start;
        margin-bottom: 0.5rem; /* Increased spacing for mobile */
        cursor: pointer;
        padding: 0.6rem; /* Increased padding for mobile */
        /* Reduced border-radius */
        border-radius: 0.4rem;
        transition: background-color 0.2s, box-shadow 0.2s;
        background-color: #f0f4f8;
        border: 1px solid #cbd5e0;
        /* Removed shadow */
        box-shadow: none;
      }

      @media (min-width: 640px) {
        .multiple-choice-option {
          margin-bottom: 1rem;
          padding: 1.2rem;
          /* Reduced border-radius */
          border-radius: 0.6rem;
          /* Removed shadow */
          box-shadow: none;
        }
      }

      .multiple-choice-option:hover {
        background-color: #e2e8f0;
        /* Reduced shadow */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .multiple-choice-option input[type="radio"],
      .multiple-choice-option input[type="checkbox"] {
        margin-top: 0.2rem; /* Adjusted margin */
        margin-right: 0.6rem; /* Adjusted space for mobile */
        flex-shrink: 0;
        transform: scale(1.1); /* Slightly larger radio/checkbox for mobile */
        accent-color: #2563eb;
      }

      @media (min-width: 640px) {
        .multiple-choice-option input[type="radio"],
        .multiple-choice-option input[type="checkbox"] {
          margin-right: 1rem;
          transform: scale(1.3);
        }
      }

      .multiple-choice-option span {
        font-weight: 500;
        color: #333333;
        font-size: 1rem; /* Increased font size for readability */
      }

      @media (min-width: 640px) {
        .multiple-choice-option span {
          font-size: 1.1rem;
        }
      }

      /* Matching Items - Structured and clean */
      .matching-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 0.7rem; /* Increased spacing for mobile */
        background-color: #f9fafb;
        padding: 0.6rem; /* Increased padding for mobile */
        /* Reduced border-radius */
        border-radius: 0.4rem;
        border: 1px solid #e5e7eb;
        /* Removed shadow */
        box-shadow: none;
      }

      @media (min-width: 640px) {
        .matching-item {
          flex-direction: row;
          align-items: center;
          margin-bottom: 1.2rem;
          padding: 1rem 1.5rem;
          /* Reduced border-radius */
          border-radius: 0.6rem;
          /* Removed shadow */
          box-shadow: none;
        }
      }

      .matching-item span {
        flex-shrink: 0;
        margin-right: 0;
        margin-bottom: 0.2rem; /* Adjusted vertical spacing on mobile */
        font-weight: 600;
        color: #333;
        font-size: 1rem; /* Increased font size for readability */
      }

      @media (min-width: 640px) {
        .matching-item span {
          margin-right: 1.5rem;
          margin-bottom: 0;
          font-size: 1.05rem;
        }
      }

      .matching-item select {
        flex-grow: 1;
        border: 1px solid #cbd5e0;
        /* Reduced border-radius */
        border-radius: 0.3rem;
        padding: 0.5rem 0.8rem; /* Increased padding */
        font-size: 1rem; /* Increased font size */
        background-color: white;

      /**
       * Fetches user's game stats from Firestore.
       * @param {string} userId - The ID of the current user.

      async function fetchUserGameStats(userId) {
        if (!db || !userId) return;
        const appId =
          typeof __app_id !== "undefined" ? __app_id : "default-app-id";
        const userStatsDocRef = doc(
          db,
          `artifacts/${appId}/users/${userId}/gameStats/summary`
        );

        try {
          const docSnap = await getDoc(userStatsDocRef);
          if (docSnap.exists()) {
            userGameStats = { ...userGameStats, ...docSnap.data() };
            console.log("Fetched user game stats:", userGameStats);
          } else {
            console.log(
              "No game stats found for user, initializing defaults in Firestore."
            );
            await setDoc(userStatsDocRef, userGameStats);
          }
        } catch (error) {
          console.error("Error fetching user game stats:", error);
          showToast("Failed to load your game progress.", "error");
        }
      }

        if (!db || !userId) return;
        const appId =

        const userStatsDocRef = doc(
          db,
          `artifacts/${appId}/users/${userId}/gameStats/summary`

          await updateDoc(userStatsDocRef, updates);

      /**
       * Renders a note completion question.
       * @param {object} question - The question object.
       * @returns {string} HTML string for the question.
       */
      function renderNoteCompletion(question) {
        const inputId = `answer-${question.id}`;
        const existingAnswer = userAnswers[question.id] || "";
        return `
                <div class="flex items-baseline mb-3">
                    <span class="question-number">${
                      question.questionNumber
                    }.</span>
                    <p class="question-text flex-grow">
                        ${question.text.replace(
                          /_{3,}/g,
                          `<input type="text" id="${inputId}" name="${question.id}" value="${existingAnswer}"
                                   class="note-completion-input inline-block mx-2 p-1 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none"
                                   onchange="handleAnswerChange(event, '${question.id}', 'note_completion')" />`
                        )}
                    </p>
                </div>
            `;
      }

      /**
       * Renders a single choice multiple choice question.
       * @param {object} question - The question object.
       * @returns {string} HTML string for the question.
       */
      function renderMultipleChoiceSingle(question) {
        const inputId = `answer-${question.id}`; // Ensure unique ID for the input group
        const existingAnswer = userAnswers[question.id] || "";
        return `
                <div class="mb-4">
                    <div class="flex items-baseline mb-3">
                        <span class="question-number">${
                          question.questionNumber
                        }.</span>
                        <p class="question-text flex-grow">${question.text}</p>
                    </div>
                    <div class="ml-8">
                        ${question.options
                          .map(
                            (option) => `
                            <label class="multiple-choice-option">
                                <input type="radio" name="${
                                  question.id
                                }" value="${option.key}"
                                       ${
                                         existingAnswer === option.key
                                           ? "checked"
                                           : ""
                                       }
                                       onchange="handleAnswerChange(event, '${
                                         question.id
                                       }', 'multiple_choice_single')"
                                       class="form-radio h-5 w-5 text-blue-600" />
                                <span class="ml-2">${option.key}. ${
                              option.text
                            }</span>
                            </label>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `;
      }

      /**
       * Renders a multiple choice question with multiple correct answers.
       * @param {object} question - The question object.
       * @returns {string} HTML string for the question.
       */
      function renderMultipleChoiceMultiple(question) {
        const inputId = `answer-${question.id}`; // Ensure unique ID for the input group
        const existingAnswers = userAnswers[question.id] || [];
        return `
                <div class="mb-4">
                    <div class="flex items-baseline mb-3">
                        <span class="question-number">${
                          question.questionNumbers
                        }.</span>
                        <p class="question-text flex-grow">${question.text}</p>
                    </div>
                    <div class="ml-8">
                        ${question.options
                          .map(
                            (option) => `
                            <label class="multiple-choice-option">
                                <input type="checkbox" name="${
                                  question.id
                                }" value="${option.key}"
                                       ${
                                         existingAnswers.includes(option.key)
                                           ? "checked"
                                           : ""
                                       }
                                       onchange="handleAnswerChange(event, '${
                                         question.id
                                       }', 'multiple_choice_multiple')"
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded" />
                                <span class="ml-2">${option.key}. ${

                            </label>

      }

      /**
       * Renders a matching information question.
       * @param {object} question - The question object.
       * @returns {string} HTML string for the question.
       */
      function renderMatchingInformation(question) {
        return `
                <div class="mb-4">
                    <h3 class="font-semibold text-lg mb-3 text-gray-800">${
                      question.instructions
                    }</h3>
                    <div class="ml-8 mb-4">
                        <p class="font-medium text-gray-700 mb-2">Options:</p>
                        <ul class="list-disc list-inside ml-4 mb-4">
                            ${question.options
                              .map(
                                (option) =>
                                  `<li><strong>${option.key}</strong> ${option.text}</li>`
                              )
                              .join("")}
                        </ul>
                    </div>
                    <div class="space-y-3">
                        ${question.itemsToMatch
                          .map((item) => {
                            const inputId = `match-${question.id}-${item.number}`;
                            const existingAnswer =
                              userAnswers[question.id]?.[item.number] || "";
                            return `
                                <div class="matching-item">
                                    <span class="w-12 flex-shrink-0">${
                                      item.number
                                    }.</span>
                                    <span class="flex-grow">${item.text}</span>
                                    <select id="${inputId}" name="${
                              question.id
                            }-${item.number}"
                                            onchange="handleAnswerChange(event, '${
                                              question.id
                                            }', 'matching_information', ${
                              item.number
                            })"
                                            class="w-32">
                                        <option value="">Select...</option>
                                        ${question.options
                                          .map(
                                            (opt) => `
                                            <option value="${opt.key}" ${
                                              existingAnswer === opt.key
                                                ? "selected"
                                                : ""
                                            }>${opt.key}</option>
                                        `
                                          )
                                          .join("")}
                                    </select>
                                </div>
                            `;
                          })
                          .join("")}
                    </div>
                </div>
            `;
      }

      // Global handler for answer changes
      window.handleAnswerChange = (
        event,
        questionId,
        type,
        itemNumber = null
      ) => {
        if (type === "note_completion") {
          userAnswers[questionId] = event.target.value;
        } else if (type === "multiple_choice_single") {
          userAnswers[questionId] = event.target.value;
        } else if (type === "multiple_choice_multiple") {
          if (!userAnswers[questionId]) {
            userAnswers[questionId] = [];
          }
          if (event.target.checked) {
            if (!userAnswers[questionId].includes(event.target.value)) {
              userAnswers[questionId].push(event.target.value);
            }
          } else {
            userAnswers[questionId] = userAnswers[questionId].filter(
              (ans) => ans !== event.target.value
            );
          }
        } else if (type === "matching_information") {
          if (!userAnswers[questionId]) {
            userAnswers[questionId] = {};
          }
          userAnswers[questionId][itemNumber] = event.target.value;
        }
        // console.log("User Answers:", userAnswers); // For debugging
      };

      /**
       * Renders the current section of the test.
       */
      function renderCurrentSection() {
        if (!currentTest || !currentTest.sections) return;

        const section = currentTest.sections[currentSectionIndex];
        const contentDiv = document.getElementById("current-section-content");
        if (!contentDiv || !section) {
          contentDiv.innerHTML = `<p class="text-center text-red-500">Error: Section not found.</p>`;
          return;
        }

        let sectionHtml = `
                <div class="section-header mb-6 pb-4 border-b border-gray-200">
                    <h2 class="font-anton text-3xl text-gray-700 mb-2">${
                      section.title
                    }</h2>
                    <p class="text-xl font-semibold text-gray-700 mb-2">${
                      section.instructions
                    }</p>
                    ${
                      section.subInstructions
                        ? `<p class="text-md text-gray-500">${section.subInstructions}</p>`
                        : ""
                    }
                </div>
            `;

        // Always render the main passage/context first if it exists
        if (section.context) {
          sectionHtml += `<div class="context-block">${section.context}</div>`;
        }

        // Filter questions that should be rendered separately (not embedded in context HTML)
        const questionsToRenderSeparately = section.questions
          .filter((q) => {
            // Define conditions for questions that ARE embedded in context HTML
            const isEmbedded =
              (currentTest.id === "listening-test-5" &&
                ((section.id === "part1" &&
                  (q.id === "q1" ||
                    q.id === "q2" ||
                    q.id === "q3" ||
                    q.id === "q4" ||
                    q.id === "q5" ||
                    q.id === "q6" ||
                    q.id === "q7" ||
                    q.id === "q8")) || // Q1-8 are embedded in context for LT5-P1
                (section.id === "part2" &&
                  (q.id === "q11" ||
                    q.id === "q12" ||
                    q.id === "q13" ||
                    q.id === "q14" ||
                    q.id === "q15")) || // Q11-15 are embedded in context for LT5-P2
                section.id === "part3" || // All of Part 3 is embedded in table
                  (section.id === "part4" &&
                    (q.id === "q36" ||
                      q.id === "q37" ||
                      q.id === "q38" ||
                      q.id === "q39" ||
                      q.id === "q40")))) || // Q36-40 are embedded in context for LT5-P4
              (currentTest.id === "listening-test-4" &&
                (section.id === "part1" || // All of Part 1 is embedded
                  section.id === "part4")) || // All of Part 4 is embedded
              (currentTest.id === "reading-test-1" &&
                ((section.id === "part1" &&
                  (q.id === "q7" ||
                    q.id === "q8" ||
                    q.id === "q9" ||
                    q.id === "q10" ||
                    q.id === "q11" ||
                    q.id === "q12" ||
                    q.id === "q13")) || // Q7-13 are embedded in context for RT1-P1
                (section.id === "part2" &&
                  (q.id === "q14" ||
                    q.id === "q15" ||
                    q.id === "q16" ||
                    q.id === "q17" ||
                    q.id === "q18" ||
                    q.id === "q19")) || // Q14-19 are embedded in context for RT1-P2
                  (section.id === "part3" &&
                    (q.id === "q33" ||
                      q.id === "q34" ||
                      q.id === "q35" ||
                      q.id === "q36" ||
                      q.id === "q37")))); // Q33-37 are embedded in context for RT1-P3

            return !isEmbedded; // Return true if NOT embedded (meaning it should be rendered separately)
          })
          .sort((a, b) => {
            // Sort questions to be rendered separately by questionNumber
            const numA = Array.isArray(a.questionNumbers)
              ? Math.min(...a.questionNumbers)
              : a.questionNumber;
            const numB = Array.isArray(b.questionNumbers)
              ? Math.min(...b.questionNumbers)
              : b.questionNumber;
            return numA - numB;
          });

        if (questionsToRenderSeparately.length > 0) {
          sectionHtml += `<div class="questions-container space-y-6">`;
          questionsToRenderSeparately.forEach((question) => {
            sectionHtml += `<div class="question-block">`;
            switch (question.type) {
              case "note_completion":
                sectionHtml += renderNoteCompletion(question);
                break;
              case "multiple_choice_single":
                sectionHtml += renderMultipleChoiceSingle(question);
                break;
              case "multiple_choice_multiple":
                sectionHtml += renderMultipleChoiceMultiple(question);
                break;
              case "matching_information":
                sectionHtml += renderMatchingInformation(question);
                break;
              default:
                sectionHtml += `<p class="text-red-500">Unsupported question type: ${question.type}</p>`;
            }
            sectionHtml += `</div>`; // Close question-block
          });
          sectionHtml += `</div>`; // Close questions-container
        }

        contentDiv.innerHTML = sectionHtml;
        updateSectionNavigation();
        updateNavigationButtons();

        // After rendering, populate the embedded inputs with existing answers for sections that use them
        // This block should run regardless of whether questionsToRenderSeparately was true,
        // as it specifically targets inputs within the `context` HTML.
        if (section.context) {
          section.questions.forEach((question) => {
            // This is the same logic as `isEmbedded` above, but used for populating inputs
            const isQuestionEmbedded =
              (currentTest.id === "listening-test-5" &&
                ((section.id === "part1" &&
                  (question.id === "q1" ||
                    question.id === "q2" ||
                    question.id === "q3" ||
                    question.id === "q4" ||
                    question.id === "q5" ||
                    question.id === "q6" ||
                    question.id === "q7" ||
                    question.id === "q8")) ||
                  (section.id === "part2" &&
                    (question.id === "q11" ||
                      question.id === "q12" ||
                      question.id === "q13" ||
                      question.id === "q14" ||
                      question.id === "q15")) ||
                  section.id === "part3" ||
                  (section.id === "part4" &&
                    (question.id === "q36" ||
                      question.id === "q37" ||
                      question.id === "q38" ||
                      question.id === "q39" ||
                      question.id === "q40")))) ||
              (currentTest.id === "listening-test-4" &&
                (section.id === "part1" || section.id === "part4")) ||
              (currentTest.id === "reading-test-1" &&
                ((section.id === "part1" &&
                  (question.id === "q7" ||
                    question.id === "q8" ||
                    question.id === "q9" ||
                    question.id === "q10" ||
                    question.id === "q11" ||
                    question.id === "q12" ||
                    question.id === "q13")) ||
                  (section.id === "part2" &&
                    (question.id === "q14" ||
                      question.id === "q15" ||
                      question.id === "q16" ||
                      question.id === "q17" ||
                      question.id === "q18" ||
                      question.id === "q19")) ||
                  (section.id === "part3" &&
                    (question.id === "q33" ||
                      question.id === "q34" ||
                      question.id === "q35" ||
                      question.id === "q36" ||
                      question.id === "q37"))));

            if (isQuestionEmbedded) {
              // For note_completion, directly populate the input
              if (question.type === "note_completion") {
                const inputElement = document.getElementById(
                  `answer-${question.id}`
                );
                if (inputElement) {
                  inputElement.value = userAnswers[question.id] || "";
                }
              }
              // For multiple_choice_single/multiple within context, handle radio/checkboxes
              else if (
                question.type === "multiple_choice_single" ||
                question.type === "multiple_choice_multiple"
              ) {
                const inputs = document.querySelectorAll(
                  `input[name="${question.id}"]`
                );
                inputs.forEach((input) => {
                  if (question.type === "multiple_choice_single") {
                    input.checked = userAnswers[question.id] === input.value;
                  } else if (question.type === "multiple_choice_multiple") {
                    input.checked = (userAnswers[question.id] || []).includes(
                      input.value
                    );
                  }
                });
              }
              // For matching_information within context (if any, though typically rendered separately)
              else if (
                question.type === "matching_information" &&
                question.itemsToMatch
              ) {
                question.itemsToMatch.forEach((item) => {
                  const selectElement = document.getElementById(
                    `match-${question.id}-${item.number}`
                  );
                  if (selectElement) {
                    selectElement.value =
                      userAnswers[question.id]?.[item.number] || "";
                  }
                });
              }
            }
          });
        }
      }

      /**
       * Updates the state of the Previous/Next section buttons.
       */
      function updateNavigationButtons() {
        const prevBtn = document.getElementById("prev-section-btn");
        const nextBtn = document.getElementById("next-section-btn");

        prevBtn.disabled = currentSectionIndex === 0;
        nextBtn.disabled =
          currentSectionIndex === currentTest.sections.length - 1;
      }

      /**
       * Handles navigation to the next section.
       */
      function goToNextSection() {
        if (currentSectionIndex < currentTest.sections.length - 1) {
          currentSectionIndex++;
          renderCurrentSection();
        }
      }

      /**
       * Handles navigation to the previous section.
       */
      function goToPreviousSection() {
        if (currentSectionIndex > 0) {
          currentSectionIndex--;
          renderCurrentSection();
        }
      }

      /**
       * Handles direct navigation to a specific section.
       * @param {number} index - The index of the section to navigate to.
       */
      function goToSection(index) {
        if (index >= 0 && index < currentTest.sections.length) {
          currentSectionIndex = index;
          renderCurrentSection();
        }
      }

      /**
       * Renders the section navigation in the sidebar.
       */
      function updateSectionNavigation() {
        const navContainer = document.getElementById("section-navigation");
        if (!navContainer || !currentTest || !currentTest.sections) return;

        navContainer.innerHTML = currentTest.sections

      /**
       * Starts the test timer.
       */
      function startTimer() {
        const timerDisplay = document.getElementById("timer-display");
        if (!timerDisplay) return;

        clearInterval(timerInterval); // Clear any existing timer

        timerInterval = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timeLeft = 0;
            timerDisplay.textContent = formatTime(timeLeft);
            showToast("Time's up! The test has ended.", "info");
            handleSubmitTest(); // Automatically submit when time runs out
          } else {
            timerDisplay.textContent = formatTime(timeLeft);
          }
        }, 1000);
      }

      /**
       * Stops the test timer.
       */
      function stopTimer() {
        clearInterval(timerInterval);
      }

      /**
       * Displays a generic modal with customizable content and actions.
       * @param {object} options - Configuration for the modal.
       * @param {string} options.title - The title of the modal.
       * @param {string} options.message - The main message content.
       * @param {string} [options.confirmText='OK'] - Text for the confirm button.
       * @param {string} [options.cancelText='Cancel'] - Text for the cancel button.
       * @param {function} [options.onConfirm=() => {}] - Callback function when confirm is clicked.
       * @param {function} [options.onCancel=() => {}] - Callback function when cancel is clicked or modal is closed.
       */
      function showModal({
        title,
        message,
        confirmText = "OK",
        cancelText = "Cancel",
        onConfirm = () => {},
        onCancel = () => {},
      }) {
        hideCurrentModal(); // Ensure only one modal is active at a time

        const modalContainer = document.getElementById("modal-container");
        if (!modalContainer) {
          console.error("Modal container not found!");
          return;
        }

        const modalOverlay = document.createElement("div");
        modalOverlay.className = "modal-overlay";
        modalOverlay.innerHTML = `
                <div class="modal-content">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">${title}</h3>
                    <p class="text-gray-700 mb-6">${message}</p>
                    <div class="flex justify-center gap-4">
                        <button id="modal-cancel-btn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-full font-semibold hover:bg-gray-400 transition-colors">
                            ${cancelText}
                        </button>
                        <button id="modal-confirm-btn" class="px-6 py-2 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 transition-colors">
                            ${confirmText}
                        </button>
                    </div>
                </div>
            `;

        modalContainer.appendChild(modalOverlay);

        document.getElementById("modal-confirm-btn").onclick = () => {
          onConfirm();
          hideCurrentModal();
        };

        document.getElementById("modal-cancel-btn").onclick = () => {
          onCancel();
          hideCurrentModal();
        };

        // Close modal if clicking outside content
        modalOverlay.addEventListener("click", (event) => {
          if (event.target === modalOverlay) {
            onCancel(); // Treat clicking outside as a cancel
            hideCurrentModal();
          }
        });
      }

                                <div class="text-center text-red-500 text-xl mt-12 w-full">
                                    Error: Test ID or Module ID not specified in the URL.
                                    <br><a href="mock-test-home.html" class="text-blue-600 hover:underline mt-4 inline-block">Go back to mock tests</a>
                                </div>
                            `;
                loadingSpinner.classList.add("hidden");
                return;
              }

              currentTest = allMockTests.find((test) => test.id === testId);
              currentModule = MockTestModules.find(
                (mod) => mod.id === moduleId
              );

              if (!currentTest || !currentModule) {
                document.getElementById("app").innerHTML = `
                                <div class="text-center text-red-500 text-xl mt-12 w-full">
                                    Error: Mock test or module not found.
                                    <br><a href="mock-test-home.html" class="text-blue-600 hover:underline mt-4 inline-block">Go back to mock tests</a>
                                </div>
                            `;
                loadingSpinner.classList.add("hidden");
                return;
              }

              // Initialize userAnswers object based on the test structure
              currentTest.sections.forEach((section) => {
                section.questions.forEach((question) => {
                  if (question.type === "multiple_choice_multiple") {
                    userAnswers[question.id] = []; // Initialize as empty array for multiple selections
                  } else if (question.type === "matching_information") {
                    userAnswers[question.id] = {}; // Initialize as empty object for matching pairs
                  } else {
                    userAnswers[question.id] = ""; // Initialize as empty string for single answers
                  }
                });
              });

              // Set up test details
              document.getElementById("test-title").textContent =
                currentTest.title;
              document.getElementById("test-description").textContent =
                currentTest.description;

              // Set up audio player if it's a listening test
              const audioPlayerSection = document.getElementById(
                "audio-player-section"
              );
              const testAudioPlayer = document.getElementById(
                "test-audio-player"
              );
              if (currentModule.id === "listening" && currentTest.audioUrl) {
                testAudioPlayer.src = currentTest.audioUrl;
                audioPlayerSection.classList.remove("hidden");
              } else {
                audioPlayerSection.classList.add("hidden");
              }

              // Set initial time and start timer
              timeLeft = currentTest.duration * 60; // Convert minutes to seconds
              document.getElementById("timer-display").textContent = formatTime(
                timeLeft
              );
              startTimer();

              // Render the first section
              renderCurrentSection();

              // Add event listeners for navigation
              document
                .getElementById("prev-section-btn")
                .addEventListener("click", goToPreviousSection);
              document
                .getElementById("next-section-btn")
                .addEventListener("click", goToNextSection);

              // Attach listeners to both desktop and mobile submit/exit buttons
              document
                .getElementById("submit-test-btn-desktop")
                .addEventListener("click", confirmSubmitTest);
              document
                .getElementById("exit-test-btn-desktop")
                .addEventListener("click", confirmExitTest);

              document
                .getElementById("submit-test-btn-mobile")
                .addEventListener("click", confirmSubmitTest);
              document
                .getElementById("exit-test-btn-mobile")
                .addEventListener("click", confirmExitTest);

              loadingSpinner.classList.add("hidden");
              testLayout.classList.remove("hidden");
            });
          })
          .catch((error) => {
            console.error(
              "Failed to initialize Firebase in mock-test.html:",
              error
            );
            showToast(
              "Failed to initialize Firebase. Some features may not work.",
              "error"
            );
            loadingSpinner.classList.add("hidden");
            document.getElementById("app").innerHTML = `
                        <div class="text-center text-red-500 text-xl mt-12 w-full">
                            Failed to load the test due to an initialization error.
                            <br><a href="mock-test-home.html" class="text-blue-600 hover:underline mt-4 inline-block">Go back to mock tests</a>
                        </div>
                    `;
          });
      };
    </script>
  </body>
</html>
