              event.stopPropagation();
              profileDropdown.classList.toggle("hidden");

                !profileDropdown.contains(event.target) &&
                !profileIconBtn.contains(event.target)

              await signOutUser();

            authButtonsContainer.innerHTML = `

            `;

      function renderApp() {
        const appDiv = document.getElementById("app");
        if (!appDiv) return;
        appDiv.innerHTML = "";
        appDiv.insertAdjacentHTML(
          "beforeend",
          `
          <header class="text-center mb-8 sm:mb-12 lg:mb-16">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-blue-900 drop-shadow-lg leading-tight">
              <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">IELTS Mastery Hub</span>
            </h1>
            <p class="text-lg sm:text-xl lg:text-2xl text-gray-700 mt-2 sm:mt-4 max-w-2xl mx-auto">Your ultimate destination for world-class IELTS preparation.</p>
            ${
              authAppState.isAuthReady && authAppState.userId
                ? `
              <p class="mt-4 sm:mt-6 text-sm sm:text-lg text-gray-600 font-mono bg-white bg-opacity-70 backdrop-blur-sm inline-block px-3 py-1 sm:px-4 sm:py-2 rounded-xl shadow-md border border-gray-200">
                User ID: <span class="font-semibold text-gray-800">${authAppState.userId}</span>
              </p>`
                : ""
            }
          </header>
        `
        );
        let contentDiv = document.createElement("div");
        contentDiv.className = "main-content-area";
        appDiv.appendChild(contentDiv);

        switch (currentView) {
          case "module-selection":
            renderModuleSelection(contentDiv);
            break;
          case "module-test-selection":
            renderModuleTestSelection(contentDiv);
            break;
          case "test-in-progress":
            renderTestInProgress(contentDiv);
            break;
          case "my-progress":
            renderMyProgressDashboard(contentDiv);
            break;
        }
        renderModal();
      }

      function setAppState(
        view,
        module = null,
        testId = null,
        testTitle = null
      ) {
        if (view === "test-in-progress" && currentView !== "test-in-progress") {
          if (module === "listening") resetListeningTestState(testId);
          if (module === "reading") resetReadingTestState();
          if (module === "writing") resetWritingTestState();
          if (module === "speaking") resetSpeakingTestState();
        } else if (
          view === "module-test-selection" &&
          currentView === "test-in-progress"
        ) {
          stopAllListeningTimers();
          stopAllReadingTimers();
          stopAllWritingTimers();
          stopAllSpeakingTimers();
        }
        currentView = view;
        if (module !== null) selectedModule = module;
        if (testId !== null) selectedTestId = testId;
        if (testTitle !== null) selectedTestTitle = testTitle;
        renderApp();
      }

      function showMessageModal(title, message) {
        modalContent = { title, message };
        showModal = true;
        renderModal();
      }
      function hideMessageModal() {
        showModal = false;
        renderModal();
      }

      function renderModal() {
        let modalContainer = document.getElementById("modal-container");
        if (!modalContainer) {
          modalContainer = document.createElement("div");
          modalContainer.id = "modal-container";
          document.body.appendChild(modalContainer);
        }
        if (!showModal) {
          modalContainer.innerHTML = "";
          return;
        }
        modalContainer.innerHTML = `
          <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 animate-fade-in">
            <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-sm transform scale-95 animate-zoom-in">
              <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-3 sm:mb-4">${modalContent.title}</h3>
              <p class="text-gray-600 mb-6 sm:mb-8 leading-relaxed text-sm sm:text-base">${modalContent.message}</p>
              <button id="modal-close-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-105 text-sm sm:text-base">Got It!</button>
            </div>
          </div>
        `;
        document.getElementById(
          "modal-close-button"
        ).onclick = hideMessageModal;
      }

      function getLoadingSpinnerHtml() {
        return `<div class="flex justify-center items-center"><div class="animate-spin rounded-full h-6 w-6 sm:h-8 sm:w-8 border-t-2 border-b-2 border-purple-500"></div><p class="ml-2 sm:ml-3 text-sm sm:text-md text-gray-700">Processing...</p></div>`;
      }

        parentDiv.innerHTML = `<div class="text-center text-gray-600 py-8 sm:py-16"><h2 class="text-2xl sm:text-3xl font-bold mb-3 sm:mb-4">Select a Module</h2><p class="text-sm sm:text-base">This page is designed to load a specific test. Please navigate from the main mock test selection page.</p><button onclick="window.location.href='mock-test.html'" class="mt-4 sm:mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105 text-sm sm:text-base">Go to Module Selection</button></div>`;
      }
      function renderModuleTestSelection(parentDiv) {
        parentDiv.innerHTML = `<div class="text-center text-gray-600 py-8 sm:py-16"><h2 class="text-2xl sm:text-3xl font-bold mb-3 sm:mb-4">Test Selection</h2><p class="text-sm sm:text-base">This page is designed to load a specific test. Please navigate from the main mock test selection page.</p><button onclick="window.location.href='mock-test.html'" class="mt-4 sm:mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105 text-sm sm:text-base">Go to Module Selection</button></div>`;
      }
      function handleBackToModules() {
        window.location.href = `mock-test.html`;
      }
      function renderMyProgressDashboard(parentDiv) {
        parentDiv.innerHTML = `
          <div class="bg-white p-6 sm:p-8 rounded-3xl shadow-xl border border-gray-100 w-full max-w-5xl mx-auto my-6 sm:my-8 animate-fade-in-up">
            <div class="flex items-center justify-between mb-8 sm:mb-12">
              <button id="back-from-progress-btn" class="flex items-center text-gray-600 hover:text-gray-800 transition duration-300 text-sm sm:text-lg font-semibold bg-white px-3 py-1 sm:px-5 sm:py-2 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105">${Icons.ChevronLeft.replace(
                /width="24" height="24"/g,
                'width="20" height="20" class="w-5 h-5 mr-1 sm:mr-2 text-gray-700"'
              )}Back to Modules</button>
              <h2 class="text-3xl sm:text-5xl font-extrabold text-purple-800 text-center tracking-tight flex-grow">My Progress Dashboard</h2>
              <div class="w-auto"></div>
            </div>
            <div class="text-center bg-purple-50 p-6 sm:p-8 rounded-2xl border border-purple-200 shadow-inner">
              <p class="text-base sm:text-xl mb-4 sm:mb-6 leading-relaxed text-gray-700">This is where your personalized progress and past test results would be displayed in a full system! Imagine interactive charts showing your band scores over time, breakdowns by skill, and AI-driven insights into your strengths and weaknesses.</p>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mt-6 sm:mt-8">
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-gray-100"><h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-2 sm:mb-3">Overall Score Trend</h3><img src="https://placehold.co/400x150/f0f4f8/9ca3af?text=LINE+CHART" alt="Overall Score Chart" class="w-full rounded-md"/><p class="text-xs sm:text-sm text-gray-500 mt-1 sm:mt-2">Your band score progress over last 5 tests.</p></div>
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-gray-100"><h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-2 sm:mb-3">Skill Breakdown</h3><img src="https://placehold.co/400x150/f0f4f8/9ca3af?text=RADAR+CHART" alt="Skill Breakdown Chart" class="w-full rounded-md"/><p class="text-xs sm:text-sm text-gray-500 mt-1 sm:mt-2">Performance across Listening, Reading, Writing, Speaking.</p></div>
              </div>
              <p class="text-sm sm:text-md text-gray-600 mt-4 sm:mt-6">Future enhancements would include detailed reports, personalized study recommendations, and more!</p>
            </div>
          </div>
        `;
        document.getElementById(
          "back-from-progress-btn"
        ).onclick = handleBackToModules;
      }

      async function saveTestResultToFirestore(module, testTitle, results) {
        if (!authAppState.userId || !db) {
          console.error("Firestore not ready or user not authenticated.");
          showToast("Error: Not authenticated. Cannot save results.", "error");
          return;
        }
        const appId =
          typeof __app_id !== "undefined" ? __app_id : "default-app-id";
        const userId = authAppState.userId;
        try {
          const docRef = await addDoc(
            collection(
              db,
              `artifacts/${appId}/users/${userId}/mockTestResults`
            ),
            {
              userId: userId,
              moduleId: module,
              testTitle: testTitle,
              timestamp: new Date(),
              ...results,
            }
          );
          console.log("Document written with ID: ", docRef.id);
          showToast("Test results saved successfully!", "success");
        } catch (e) {
          console.error("Error adding document: ", e);
          showToast(`Error saving results: ${e.message}`, "error");
        }
      }

      let listeningTestState = {
        currentSectionIndex: 0,
        answers: {},
        timeRemaining: 30 * 60,
        isPlaying: false,
        audioElement: null,
        timerInterval: null,
        audioFiles: [],
        sections: [],
        feedback: null,
        isLoadingFeedback: false,
      };

      function groupListeningQuestionsBySection(allQuestions, testId) {
        const sections = [];
        let questionsForCurrentTest = [];

        if (testId === "L_M_1") {
          questionsForCurrentTest = allQuestions.filter((q) => {
            const qNum = parseInt(q.id.replace("L", "").split("-")[0]);
            return qNum >= 1 && qNum <= 40;
          });
          const sectionRanges = [
            { name: "Part 1", startQ: 1, endQ: 10, audioIndex: 0 },
            { name: "Part 2", startQ: 11, endQ: 20, audioIndex: 1 },
            { name: "Part 3", startQ: 21, endQ: 30, audioIndex: 2 },
            { name: "Part 4", startQ: 31, endQ: 40, audioIndex: 3 },
          ];
          sectionRanges.forEach((range) => {
            const sectionQuestions = questionsForCurrentTest.filter((q) => {
              const qNum = parseInt(q.id.replace("L", "").split("-")[0]);
              return qNum >= range.startQ && qNum <= range.endQ;
            });
            if (sectionQuestions.length > 0)
              sections.push({
                name: range.name,
                questions: sectionQuestions,
                audioIndex: range.audioIndex,
              });
          });
        } else if (testId === "L_BC_1") {
          questionsForCurrentTest = allQuestions.filter((q) => {
            const qNum = parseInt(q.id.replace("L", "").split("-")[0]);
            return qNum >= 81 && qNum <= 120;
          });
          const sectionRanges = [
            { name: "Part 1", startQ: 81, endQ: 90, audioIndex: 0 },
            { name: "Part 2", startQ: 91, endQ: 100, audioIndex: 1 },
            { name: "Part 3", startQ: 101, endQ: 110, audioIndex: 2 },
            { name: "Part 4", startQ: 111, endQ: 120, audioIndex: 3 },
          ];
          sectionRanges.forEach((range) => {
            const sectionQuestions = questionsForCurrentTest.filter((q) => {
              const qNum = parseInt(q.id.replace("L", "").split("-")[0]);
              return qNum >= range.startQ && qNum <= range.endQ;
            });
            if (sectionQuestions.length > 0)
              sections.push({
                name: range.name,
                questions: sectionQuestions,
                audioIndex: range.audioIndex,
              });
          });
        } else if (testId === "L_M_2_new") {
          questionsForCurrentTest = allQuestions.filter((q) =>
            q.id.startsWith("L_M_2_Q")
          );
          const sectionRanges = [
            { name: "Part 1", startQ: 1, endQ: 10, audioIndex: 0 },
            { name: "Part 2", startQ: 11, endQ: 20, audioIndex: 1 },
            { name: "Part 3", startQ: 21, endQ: 30, audioIndex: 2 },
            { name: "Part 4", startQ: 31, endQ: 40, audioIndex: 3 },
          ];
          sectionRanges.forEach((range) => {
            const sectionQuestions = questionsForCurrentTest.filter((q) => {
              const qNumMatch = q.id.match(/Q(\d+)/);
              if (qNumMatch) {
                const qNum = parseInt(qNumMatch[1]);
                return qNum >= range.startQ && qNum <= range.endQ;
              }
              return false;
            });
            if (sectionQuestions.length > 0)
              sections.push({
                name: range.name,
                questions: sectionQuestions,
                audioIndex: range.audioIndex,
              });
          });
        } else {
          console.warn(`Unknown testId: ${testId}. Cannot group questions.`);
        }
        return sections;
      }

      function resetListeningTestState(testId) {
        stopAllListeningTimers();
        if (listeningTestState.audioElement) {
          listeningTestState.audioElement.pause();
          listeningTestState.audioElement.removeEventListener(
            "ended",
            handleAudioEndedForListening
          );
          listeningTestState.audioElement = null;
        }
        const selectedTest = allMockTests.find((test) => test.id === testId);
        const testAudioFiles = selectedTest ? selectedTest.audioFiles : [];
        listeningTestState = {
          currentSectionIndex: 0,
          answers: {},
          timeRemaining: 30 * 60,
          isPlaying: false,
          audioElement: null,
          timerInterval: null,
          audioFiles: testAudioFiles,
          sections: groupListeningQuestionsBySection(
            listeningQuestions,
            testId
          ),
          feedback: null,
          isLoadingFeedback: false,
        };
        console.log("Listening Test State Reset:", listeningTestState);
      }

      function stopAllListeningTimers() {
        if (listeningTestState.timerInterval) {
          clearInterval(listeningTestState.timerInterval);
          listeningTestState.timerInterval = null;
        }
      }
      function handleAudioEndedForListening() {
        listeningTestState.isPlaying = false;
        updateListeningControls();
        console.log("Audio playback ended.");
      }
      function startListeningTimer() {
        if (listeningTestState.timerInterval)
          clearInterval(listeningTestState.timerInterval);
        listeningTestState.timerInterval = setInterval(() => {
          listeningTestState.timeRemaining--;
          if (listeningTestState.timeRemaining <= 0) {
            clearInterval(listeningTestState.timerInterval);
            handleFinishListeningTest();
          }
          updateListeningTimerDisplay();
        }, 1000);
      }

      function updateListeningTimerDisplay() {
        const timerSpan = document.getElementById("listening-time-left");
        if (timerSpan)
          timerSpan.textContent = formatTime(listeningTestState.timeRemaining);
      }
      function handleListeningInputChange(e) {
        const { name, value, type, checked } = e.target;
        if (type === "radio") {
          if (checked) listeningTestState.answers[name] = value;
        } else if (type === "checkbox") {
          if (!listeningTestState.answers[name])
            listeningTestState.answers[name] = [];
          if (checked) listeningTestState.answers[name].push(value);
          else
            listeningTestState.answers[name] = listeningTestState.answers[
              name
            ].filter((item) => item !== value);
        } else if (e.target.tagName === "SELECT") {
          listeningTestState.answers[name] = value;
        } else {
          listeningTestState.answers[name] = value;
        }
      }

      function handleNextListeningSection() {
        if (listeningTestState.audioElement && listeningTestState.isPlaying) {
          listeningTestState.audioElement.pause();
          listeningTestState.isPlaying = false;
        }
        if (
          listeningTestState.currentSectionIndex <
          listeningTestState.sections.length - 1
        ) {
          listeningTestState.currentSectionIndex++;
          const currentAudioFile =
            listeningTestState.audioFiles[
              listeningTestState.sections[
                listeningTestState.currentSectionIndex
              ].audioIndex
            ];
          if (listeningTestState.audioElement) {
            listeningTestState.audioElement.src = currentAudioFile;
            listeningTestState.audioElement.load();
          } else {
            listeningTestState.audioElement = new Audio(currentAudioFile);
            listeningTestState.audioElement.preload = "auto";
            listeningTestState.audioElement.addEventListener(
              "ended",
              handleAudioEndedForListening
            );
          }
          renderListeningSection(document.querySelector(".test-question-area"));
          updateListeningControls();
        } else {
          showMessageModal(
            "End of Listening Section",
            "You have completed all sections in the Listening test. Please submit your answers."
          );
        }
      }

      function handlePreviousListeningSection() {
        if (listeningTestState.audioElement && listeningTestState.isPlaying) {
          listeningTestState.audioElement.pause();
          listeningTestState.isPlaying = false;
        }
        if (listeningTestState.currentSectionIndex > 0) {
          listeningTestState.currentSectionIndex--;
          const currentAudioFile =
            listeningTestState.audioFiles[
              listeningTestState.sections[
                listeningTestState.currentSectionIndex
              ].audioIndex
            ];
          if (listeningTestState.audioElement) {
            listeningTestState.audioElement.src = currentAudioFile;
            listeningTestState.audioElement.load();
          } else {
            listeningTestState.audioElement = new Audio(currentAudioFile);
            listeningTestState.audioElement.preload = "auto";
            listeningTestState.audioElement.addEventListener(
              "ended",
              handleAudioEndedForListening
            );
          }
          renderListeningSection(document.querySelector(".test-question-area"));
          updateListeningControls();
        }
      }

      function handlePlayPauseListeningAudio() {
        if (!listeningTestState.audioElement) {
          console.error("Audio element not initialized.");
          showMessageModal(
            "Audio Error",
            "Audio is not ready. Please try again. Ensure you have interacted with the page first if autoplay is blocked."
          );
          return;
        }
        if (listeningTestState.isPlaying) {
          listeningTestState.audioElement.pause();
          console.log("Audio paused.");
        } else {
          listeningTestState.audioElement.play().catch((error) => {
            console.error("Error playing audio:", error);
            showMessageModal(
              "Audio Playback Error",
              "Could not play audio. Please ensure your browser allows autoplay (you might need to interact with the page first by clicking anywhere if audio doesn't start)."
            );
          });
          console.log("Audio playing...");
        }
        listeningTestState.isPlaying = !listeningTestState.isPlaying;
        updateListeningControls();
      }

      function updateListeningControls() {
        const playPauseBtn = document.getElementById("play-pause-audio-btn");
        if (playPauseBtn)
          playPauseBtn.innerHTML = `${Icons.Headphones.replace(
            /width="24" height="24"/g,
            'width="16" height="16" class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2"'
          )} ${listeningTestState.isPlaying ? "Pause Audio" : "Play Audio"}`;
        const loadingSpinner = document.getElementById(
          "listening-audio-spinner"
        );
        if (loadingSpinner)
          loadingSpinner.innerHTML =
            !listeningTestState.audioElement ||
            !listeningTestState.audioElement.canPlayType("audio/mpeg")
              ? getLoadingSpinnerHtml()
              : "";
        const currentSectionNameSpan = document.getElementById(
          "current-listening-section-name"
        );

      async function simulateListeningGrading(
        userAnswers,
        allQuestionsForTest
      ) {
        let correctCount = 0,
          totalQuestions = allQuestionsForTest.length,
          feedbackDetails = [];
        allQuestionsForTest.forEach((q) => {
          let isCorrect = false,
            userAnswer = userAnswers[q.id] || "No Answer",
            correctAnswer = q.correctAnswer;
          if (q.type === "multiple-choice") {
            if (q.options.length > 3) {
              // "Choose TWO letters"
              const userSelected = Array.isArray(userAnswer)
                ? userAnswer.sort()
                : [];
              const correctSelected = Array.isArray(q.correctAnswer)
                ? q.correctAnswer.sort()
                : [];
              if (
                JSON.stringify(userSelected) === JSON.stringify(correctSelected)
              )
                isCorrect = true;
            } else {
              if (
                userAnswer &&
                String(userAnswer).toLowerCase().trim() ===
                  String(q.correctAnswer).toLowerCase().trim()
              )
                isCorrect = true;
            }
          } else if (
            q.type === "fill-in-the-blank" ||
            q.type === "short-answer"
          ) {
            if (
              userAnswer &&
              String(userAnswer).toLowerCase().trim() ===
                String(q.correctAnswer).toLowerCase().trim()
            )
              isCorrect = true;
          } else if (q.type === "matching") {
            let allMatchesCorrect = true;
            const matchedPairs = {};
            for (const item of q.items) {
              const subQuestionId = `${q.id}-${item.key.split(".")[0]}`;
              const userMatch = userAnswers[subQuestionId];
              matchedPairs[item.key] = userMatch || "No Match";
              if (
                !userMatch ||
                String(userMatch).toLowerCase().trim() !==
                  String(q.correctMapping[item.key]).toLowerCase().trim()
              ) {
                allMatchesCorrect = false;
                break;
              }
            }
            userAnswer = matchedPairs;
            correctAnswer = q.correctMapping;
            isCorrect = allMatchesCorrect;
          } else if (q.type === "table-completion") {
            let allTableCellsCorrect = true;
            const tableAnswers = {};
            for (const key in q.correctAnswers) {
              const userTableCellAnswer = userAnswers[key];
              tableAnswers[key] = userTableCellAnswer || "No Answer";
              if (
                !userTableCellAnswer ||
                String(userTableCellAnswer).toLowerCase().trim() !==
                  String(q.correctAnswers[key]).toLowerCase().trim()
              ) {
                allTableCellsCorrect = false;
                break;
              }
            }
            userAnswer = tableAnswers;
            correctAnswer = q.correctAnswers;
            isCorrect = allTableCellsCorrect;
          }
          if (isCorrect) correctCount++;
          feedbackDetails.push({
            questionText: q.questionText,
            userAnswer: userAnswer,
            correctAnswer: correctAnswer,
            isCorrect: isCorrect,
            type: q.type,
          });
        });

        const accuracyPercentage =
          totalQuestions > 0 ? (correctCount / totalQuestions) * 100 : 0;
        let estimatedBand;
        if (accuracyPercentage >= 90) estimatedBand = "Band 8.0 - 9.0";
        else if (accuracyPercentage >= 80) estimatedBand = "Band 7.0 - 7.5";
        else if (accuracyPercentage >= 70) estimatedBand = "Band 6.0 - 6.5";
        else if (accuracyPercentage >= 60) estimatedBand = "Band 5.0 - 5.5";
        else if (accuracyPercentage >= 50) estimatedBand = "Band 4.0 - 4.5";
        else estimatedBand = "Below Band 4.0";

        const generalPrompt = `Based on an IELTS Listening test where the user answered ${correctCount} out of ${totalQuestions} questions correctly (Accuracy: ${accuracyPercentage.toFixed(
          2
        )}%), provide general feedback for an IELTS Listening test. Focus on common strengths and weaknesses (e.g., identifying main ideas, understanding specific details, following conversations, recognizing synonyms/paraphrasing). Suggest 3-5 actionable areas for improvement. Format as JSON with fields: 'overallPerformanceSummary', 'strengths', 'areasForImprovement', 'estimatedBand'.`;
        let chatHistory = [{ role: "user", parts: [{ text: generalPrompt }] }];
        const payload = {
          contents: chatHistory,
          generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
              type: "OBJECT",
              properties: {
                overallPerformanceSummary: { type: "STRING" },
                strengths: { type: "STRING" },
                areasForImprovement: { type: "STRING" },
                estimatedBand: { type: "STRING" },
              },
              propertyOrdering: [
                "overallPerformanceSummary",
                "strengths",
                "areasForImprovement",
                "estimatedBand",
              ],
            },
          },
        };
        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(
              `API call failed: ${response.status} ${response.statusText} - ${errorText}`
            );
          }
          const result = await response.json();
          let aiGeneratedFeedback = {};
          if (
            result.candidates &&
            result.candidates.length > 0 &&
            result.candidates[0].content &&
            result.candidates[0].content.parts &&
            result.candidates[0].content.parts.length > 0
          ) {
            aiGeneratedFeedback = JSON.parse(
              result.candidates[0].content.parts[0].text
            );
          }
          return {
            correctCount,
            totalQuestions,
            accuracyPercentage,
            estimatedBand: aiGeneratedFeedback.estimatedBand || estimatedBand,
            feedbackDetails,
            overallPerformanceSummary:
              aiGeneratedFeedback.overallPerformanceSummary || "N/A",
            strengths: aiGeneratedFeedback.strengths || "N/A",
            areasForImprovement:
              aiGeneratedFeedback.areasForImprovement || "N/A",
          };
        } catch (error) {
          console.error(
            "Error calling Gemini API for Listening feedback:",
            error
          );
          return {
            correctCount,
            totalQuestions,
            accuracyPercentage,
            estimatedBand,
            feedbackDetails,
            overallPerformanceSummary:
              "Could not generate detailed AI feedback due to an error.",
            strengths: "N/A",
            areasForImprovement: "Please check console for errors.",
          };
        }
      }

        listeningTestState.isLoadingFeedback = true;
        showMessageModal(
          "Submitting Listening Answers",
          "Your Listening answers are being processed for AI evaluation. This may take a moment."
        );
        const allQuestionsForCurrentTest = listeningTestState.sections.flatMap(
          (section) => section.questions
        );
        try {
          const feedback = await simulateListeningGrading(
            listeningTestState.answers,
            allQuestionsForCurrentTest
          );
          listeningTestState.feedback = feedback;
          hideMessageModal();
          showMessageModal(
            "Listening Feedback Generated",
            "Your detailed AI-generated feedback and estimated band score are now available below."
          );
          await saveTestResultToFirestore(selectedModule, selectedTestTitle, {
            score: {
              correctCount: feedback.correctCount,
              totalQuestions: feedback.totalQuestions,
              accuracyPercentage: feedback.accuracyPercentage,
              estimatedBand: feedback.estimatedBand,
            },
            feedback: feedback,
            answers: listeningTestState.answers,

          console.error("Error during Listening AI grading or saving:", error);
          hideMessageModal();
          showMessageModal(
            "Grading/Saving Error",

          );

      async function simulateReadingAIGrading(userAnswers, allPassages) {
        let correctCount = 0,
          totalQuestions = 0,
          feedbackDetails = [];
        const allQuestions = allPassages.flatMap(
          (passage) => passage.questions
        );
        allQuestions.forEach((q) => {
          totalQuestions++;
          let isCorrect = false,
            actualUserAnswer = userAnswers[q.id] || "No Answer";
          if (
            q.type === "multiple-choice" ||
            q.type === "short-answer" ||
            q.type === "fill-in-the-blank" ||
            q.type === "true-false-not-given"
          ) {
            if (
              actualUserAnswer &&
              String(actualUserAnswer).toLowerCase().trim() ===
                String(q.correctAnswer).toLowerCase().trim()
            ) {
              isCorrect = true;
              correctCount++;
            }
          } else if (q.type === "matching" || q.type === "matching-headings") {
            let allMatchesCorrect = true;
            const matchedPairs = {};
            for (const key in q.correctMapping) {
              const subQuestionId = `${q.id}-${key.replace(
                /[^a-zA-Z0-9]/g,
                ""
              )}`;
              const userMatch = userAnswers[subQuestionId];
              matchedPairs[key] = userMatch || "No Match";
              if (
                !userMatch ||
                String(userMatch).toLowerCase().trim() !==
                  String(q.correctMapping[key]).toLowerCase().trim()
              ) {
                allMatchesCorrect = false;
                break;
              }
            }
            actualUserAnswer = matchedPairs;
            if (allMatchesCorrect) {
              isCorrect = true;
              correctCount++;
            }
          }
          feedbackDetails.push({
            questionText: q.questionText,
            userAnswer: actualUserAnswer,
            correctAnswer: q.correctAnswer || q.correctMapping,
            isCorrect: isCorrect,
            type: q.type,
          });
        });

        const accuracyPercentage =
          totalQuestions > 0 ? (correctCount / totalQuestions) * 100 : 0;
        let estimatedBand;
        if (accuracyPercentage >= 90) estimatedBand = "Band 8.0 - 9.0";
        else if (accuracyPercentage >= 80) estimatedBand = "Band 7.0 - 7.5";
        else if (accuracyPercentage >= 70) estimatedBand = "Band 6.0 - 6.5";
        else if (accuracyPercentage >= 60) estimatedBand = "Band 5.0 - 5.5";
        else if (accuracyPercentage >= 50) estimatedBand = "Band 4.0 - 4.5";
        else estimatedBand = "Below Band 4.0";

        const generalPrompt = `Based on an IELTS Reading test where the user answered ${correctCount} out of ${totalQuestions} questions correctly (Accuracy: ${accuracyPercentage.toFixed(
          2
        )}%), provide general feedback for an IELTS Reading test. Focus on common strengths and weaknesses (e.g., detail scanning, understanding main ideas, vocabulary in context, speed reading). Suggest 3-5 actionable areas for improvement. Format as JSON with fields: 'overallPerformanceSummary', 'strengths', 'areasForImprovement', 'estimatedBand'.`;
        let chatHistory = [{ role: "user", parts: [{ text: generalPrompt }] }];
        const payload = {
          contents: chatHistory,
          generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
              type: "OBJECT",
              properties: {
                overallPerformanceSummary: { type: "STRING" },
                strengths: { type: "STRING" },
                areasForImprovement: { type: "STRING" },
                estimatedBand: { type: "STRING" },
              },
              propertyOrdering: [
                "overallPerformanceSummary",
                "strengths",
                "areasForImprovement",
                "estimatedBand",
              ],
            },
          },
        };
        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(
              `API call failed: ${response.status} ${response.statusText} - ${errorText}`
            );
          }
          const result = await response.json();
          let aiGeneratedFeedback = {};
          if (
            result.candidates &&
            result.candidates.length > 0 &&
            result.candidates[0].content &&
            result.candidates[0].content.parts &&
            result.candidates[0].content.parts.length > 0
          ) {
            aiGeneratedFeedback = JSON.parse(
              result.candidates[0].content.parts[0].text
            );
          }
          return {
            correctCount,
            totalQuestions,
            accuracyPercentage,
            estimatedBand: aiGeneratedFeedback.estimatedBand || estimatedBand,
            feedbackDetails,
            overallPerformanceSummary:
              aiGeneratedFeedback.overallPerformanceSummary || "N/A",
            strengths: aiGeneratedFeedback.strengths || "N/A",
            areasForImprovement:
              aiGeneratedFeedback.areasForImprovement || "N/A",
          };
        } catch (error) {
          console.error(
            "Error calling Gemini API for Reading feedback:",
            error
          );
          return {
            correctCount,
            totalQuestions,
            accuracyPercentage,
            estimatedBand,
            feedbackDetails,
            overallPerformanceSummary:
              "Could not generate detailed AI feedback due to an error.",
            strengths: "N/A",
            areasForImprovement: "Please check console for errors.",
          };
        }
      }

          }

      function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => {
            if (reader.result) resolve(reader.result.split(",")[1]);
            else reject(new Error("FileReader did not produce a result."));
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      }

                  <div class="p-3 sm:p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-100"><h6 class="font-bold text-sm sm:text-base text-gray-800 mb-1">Grammatical Range & Accuracy:</h6><p class="text-xs sm:text-sm text-gray-700">${
                    item.aiFeedback.grammaticalRangeAccuracy || "N/A"
                  }</p></div>
                  <div class="p-3 sm:p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-100"><h6 class="font-bold text-sm sm:text-base text-gray-800 mb-1">Pronunciation:</h6><p class="text-xs sm:text-sm text-gray-700">${
                    item.aiFeedback.pronunciation || "N/A"
                  }</p></div>
                </div>
                <p class="text-base sm:text-lg font-semibold text-gray-700 mb-3 sm:mb-4 text-right">Estimated Band for this question: <span class="bg-blue-100 text-blue-800 px-2 py-0.5 sm:px-3 sm:py-1 rounded-md">${
                  item.aiFeedback.overallEstimatedBand || "N/A"
                }</span></p>
                <div class="mb-3 sm:mb-4 p-3 sm:p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-100"><h5 class="text-base sm:text-lg font-bold text-gray-800 mb-1 sm:mb-2 flex items-center">${Icons.Activity.replace(
                  /width="24" height="24"/g,
                  iconSizeForFeedback
                )} Detailed Feedback:</h5><p class="text-sm sm:text-base text-gray-700 leading-relaxed whitespace-pre-wrap">${
                      item.aiFeedback.feedbackDetails ||
                      "No detailed feedback available."
                    }</p></div>
                <div class="p-3 sm:p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-100"><h5 class="text-base sm:text-lg font-bold text-gray-800 mb-1 sm:mb-2 flex items-center">${Icons.Lightbulb.replace(
                  /width="24" height="24"/g,
                  iconSizeForFeedback
                )} Alternative Phrasing:</h5><p class="text-sm sm:text-base text-gray-700 leading-relaxed whitespace-pre-wrap">${
                      item.aiFeedback.alternativePhrasingSuggestions ||
                      "No suggestions available."
                    }</p></div>
              `
                  : '<p class="text-red-600">AI Feedback for this question could not be generated.</p>'
              }
            </div>`;
          })
          .join("");

        mainTestContainer.innerHTML = `
          <div class="mt-8 bg-green-50 p-6 sm:p-8 rounded-3xl shadow-xl border border-green-200 animate-fade-in">
            <h3 class="text-2xl sm:text-3xl font-extrabold text-green-800 mb-4 sm:mb-6 text-center tracking-tight">Comprehensive AI Speaking Feedback</h3>
            <p class="text-lg sm:text-2xl font-bold text-green-700 mb-3 sm:mb-4">Overall Estimated Band: <span class="bg-green-200 px-3 py-1 sm:px-4 sm:py-2 rounded-lg">${speakingTestState.finalFeedback.overallBand}</span></p>
            ${individualFeedbacksHtml}
            <div class="flex justify-center mt-8 sm:mt-10"><button id="speaking-feedback-back-to-modules-btn" class="bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-2 sm:py-3 px-4 sm:px-8 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-105 text-sm sm:text-base">Back to Module Tests</button></div>
          </div>`;
        document.getElementById(
          "speaking-feedback-back-to-modules-btn"
        ).onclick = () => {
          window.location.href = `speaking.html`;
        };
      }

      function renderTestInProgress(parentDiv) {
        switch (selectedModule) {
          case "listening":
            renderListeningTest(parentDiv);
            break;
          case "reading":
            renderReadingTest(parentDiv);
            break;
          case "writing":
            renderWritingTest(parentDiv);
            break;
          case "speaking":
            renderSpeakingTest(parentDiv);
            break;
          default:
            parentDiv.innerHTML = `<p class="text-center text-red-500 text-base sm:text-xl mt-6 sm:mt-10">Error: No module selected or module not recognized.</p>`;
            break;
        }
      }

      window.onload = async function () {
        initFirebaseAuth(updateAuthUI)
          .then(({ db: firestoreDb, auth: firebaseAuth }) => {
            db = firestoreDb;
            auth = firebaseAuth;
            console.log("Firebase initialized in test-detail.html:", {
              db,
              auth,
            });
          })
          .catch((error) => {
            console.error(
              "Failed to initialize Firebase in test-detail.html:",
              error
            );
            showToast(
              "Failed to initialize Firebase. Some features may not work.",
              "error"
            );
          });

        const urlParams = new URLSearchParams(window.location.search);
        const module = urlParams.get("module");
        const testId = urlParams.get("testId");
        const title = urlParams.get("title");
        if (module && testId && title) {
          setAppState(
            "test-in-progress",
            module,
            testId,
            decodeURIComponent(title)
          );
        } else {
          window.location.href = "mock-test.html";
        }
      };
    </script>
  </body>
</html>
