<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Global Study Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="navigation-light.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0c0d12; /* A slightly darker, richer background */
        color: #e2e8f0;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated grid overlay for a high-tech feel */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(141, 148, 163, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(141, 148, 163, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        opacity: 0.8;
        animation: move-grid 20s linear infinite;
      }

      @keyframes move-grid {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 50px 50px;
        }
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
      }
      .country-card {
        background-color: #1c2129;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .back-button {
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      .back-button:hover {
        transform: translateX(-5px);
        opacity: 0.8;
      }
      .university-card {
        background-color: #1a202c;
        border-radius: 0.75rem;
        padding: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
      }
      .university-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s;
      }
      .modal-content {
        background-color: #2d3748;
        border-radius: 1rem;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        padding: 2rem;
        position: relative;
        animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes slideIn {
        from {
          transform: scale(0.9) translateY(20px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }
      #loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="text-gray-200">
    <nav>
      <div class="logo-ai-parent">
        <a href="home" class="logo">
          <img
            src="assets/278115481_106536582034386_7446598694214552893_n-removebg-preview.png"
            alt="Ielts mahir logo"
          />
        </a>
      </div>
      <div id="auth-buttons-container" class="auth-container">
        <div class="auth-loading-pulse">
          <div class="auth-loading-circle"></div>
          <div class="auth-loading-content">
            <div class="auth-loading-bar"></div>
            <div class="auth-loading-grid">
              <div class="auth-loading-bar auth-loading-col-2"></div>
              <div class="auth-loading-bar auth-loading-col-1"></div>
            </div>
            <div class="auth-loading-bar"></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container relative">
      <!-- Loading Indicator -->
      <div
        id="loading-indicator"
        class="flex flex-col items-center justify-center"
      >
        <div class="spinner"></div>
        <p class="mt-4 text-white">Generating information...</p>
      </div>

      <!-- Initial Search and Hero Section -->
      <div id="initial-screen" class="text-center">
        <h1
          class="text-5xl md:text-6xl font-extrabold text-white leading-tight"
        >
          AI-Powered Global Study Hub
        </h1>
        <p class="mt-4 text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto">
          Discover universities, fees, visas, and more for any country.
        </p>
        <div
          class="mt-8 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <input
            type="text"
            id="country-input"
            placeholder="Enter a country (e.g., Canada)"
            class="w-full sm:w-80 bg-gray-800 text-white rounded-xl py-3 px-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
          />
          <button
            id="generate-button"
            class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-300"
          >
            Get Information
          </button>
        </div>
      </div>

      <!-- Detailed Country Information Section (initially hidden) -->
      <div id="country-details-view" class="mt-[20vw] lg:mt-[6vw] hidden">
        <button
          id="back-button"
          class="back-button flex items-center text-indigo-400 mb-6"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Back to Search
        </button>
        <div id="country-detail-card" class="country-card">
          <!-- AI-generated details will be inserted here -->
        </div>
      </div>

      <!-- Modal for University Details -->
      <div id="university-modal" class="modal-overlay hidden">
        <div class="modal-content text-gray-200 w-full md:w-2/3 lg:w-1/2">
          <button
            id="close-modal-button"
            class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200"
          >
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
          <div id="modal-body" class="p-4">
            <!-- Modal content will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get DOM elements
      const initialScreen = document.getElementById("initial-screen");
      const countryDetailsView = document.getElementById(
        "country-details-view"
      );
      const countryInput = document.getElementById("country-input");
      const generateButton = document.getElementById("generate-button");
      const backButton = document.getElementById("back-button");
      const countryDetailCard = document.getElementById("country-detail-card");
      const loadingIndicator = document.getElementById("loading-indicator");
      const universityModal = document.getElementById("university-modal");
      const closeModalButton = document.getElementById("close-modal-button");
      const modalBody = document.getElementById("modal-body");

      // Function to show the loading indicator
      function showLoading() {
        initialScreen.classList.add("hidden");
        countryDetailsView.classList.add("hidden");
        loadingIndicator.style.display = "flex";
      }

      // Function to hide the loading indicator
      function hideLoading() {
        loadingIndicator.style.display = "none";
      }

      // Event listener for the "Get Information" button
      generateButton.addEventListener("click", async () => {
        const countryName = countryInput.value.trim();
        if (countryName) {
          showLoading();
          try {
            const countryData = await fetchCountryData(countryName);
            renderCountryDetails(countryData);
          } catch (error) {
            console.error("Error fetching data:", error);
            alert(
              "Failed to fetch data. Please try again with a different country."
            );
            hideLoading();
            initialScreen.classList.remove("hidden");
          }
        } else {
          alert("Please enter a country name.");
        }
      });

      // Function to call the Gemini API
      async function fetchCountryData(countryName) {
        const prompt = `Provide a comprehensive guide for an IELTS candidate for the country ${countryName}. The guide should include the top 3-5 universities, average tuition fees for undergraduate and postgraduate studies, a brief overview of the student visa system and typical IELTS requirements, and an overview of accommodation options and costs. Format the response as a single JSON object. The object should have the following structure:
            {
                "countryName": "string",
                "flag": "emoji string",
                "description": "string",
                "visa": { "type": "string", "requirements": "string" },
                "tuition": { "undergraduate": "string", "postgraduate": "string" },
                "accommodation": { "onCampus": "string", "offCampus": "string" },
                "universities": [
                    { "name": "string", "location": "string", "rank": "string", "fees": "string", "ielts": "string", "programs": ["string"] }
                ]
            }
            Do not include any text outside the JSON object. The country name should be a valid country and the flag should be a valid emoji flag. The university ranks should be fictional but plausible.`;

        const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = {
          contents: chatHistory,
          generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
              type: "OBJECT",
              properties: {
                countryName: { type: "STRING" },
                flag: { type: "STRING" },
                description: { type: "STRING" },
                visa: {
                  type: "OBJECT",
                  properties: {
                    type: { type: "STRING" },
                    requirements: { type: "STRING" },
                  },
                },
                tuition: {
                  type: "OBJECT",
                  properties: {
                    undergraduate: { type: "STRING" },
                    postgraduate: { type: "STRING" },
                  },
                },
                accommodation: {
                  type: "OBJECT",
                  properties: {
                    onCampus: { type: "STRING" },
                    offCampus: { type: "STRING" },
                  },
                },
                universities: {
                  type: "ARRAY",
                  items: {
                    type: "OBJECT",
                    properties: {
                      name: { type: "STRING" },
                      location: { type: "STRING" },
                      rank: { type: "STRING" },
                      fees: { type: "STRING" },
                      ielts: { type: "STRING" },
                      programs: {
                        type: "ARRAY",
                        items: { type: "STRING" },
                      },
                    },
                  },
                },
              },
            },
          },
        };

        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Exponential backoff retry logic
        const maxRetries = 5;
        for (let i = 0; i < maxRetries; i++) {
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (!response.ok) {
              const error = await response.text();
              throw new Error(`API error: ${response.status} - ${error}`);
            }

            const result = await response.json();
            const jsonString = result.candidates[0].content.parts[0].text;
            return JSON.parse(jsonString);
          } catch (error) {
            console.error(`Attempt ${i + 1} failed:`, error);
            if (i < maxRetries - 1) {
              const delay = Math.pow(2, i) * 1000; // Exponential delay
              await new Promise((resolve) => setTimeout(resolve, delay));
            } else {
              throw error; // Re-throw if all retries fail
            }
          }
        }
      }

      // Function to display detailed information for a country
      function renderCountryDetails(country) {
        hideLoading();
        initialScreen.classList.add("hidden");
        countryDetailsView.classList.remove("hidden");

        countryDetailCard.innerHTML = `
                <div class="flex items-center mb-6">
                    <span class="text-6xl mr-4">${country.flag}</span>
                    <h2 class="text-4xl font-extrabold text-white">${
                      country.countryName
                    }</h2>
                </div>
                <p class="text-gray-400 text-lg mb-8">${country.description}</p>
                <div class="space-y-8">
                    <!-- Visa Section -->
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-2">Visa System</h3>
                        <p class="text-lg text-gray-300">
                            <strong>Visa Type:</strong> ${country.visa.type}<br>
                            <strong>Requirements:</strong> ${
                              country.visa.requirements
                            }
                        </p>
                    </div>

                    <!-- Tuition Fees Section -->
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-2">Tution Fees (Average)</h3>
                        <p class="text-lg text-gray-300">
                            <strong>Undergraduate:</strong> ${
                              country.tuition.undergraduate
                            }<br>
                            <strong>Postgraduate:</strong> ${
                              country.tuition.postgraduate
                            }
                        </p>
                    </div>

                    <!-- Accommodation Section -->
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-2">Accommodation</h3>
                        <p class="text-lg text-gray-300">
                            <strong>On-Campus:</strong> ${
                              country.accommodation.onCampus
                            }<br>
                            <strong>Off-Campus:</strong> ${
                              country.accommodation.offCampus
                            }
                        </p>
                    </div>

                    <!-- Universities Section -->
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-4">Top Universities</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${country.universities
                              .map(
                                (uni) => `
                                <div class="university-card p-4 bg-gray-800 rounded-xl cursor-pointer" data-university-id="${uni.name}">
                                    <h4 class="text-xl font-semibold text-white">${uni.name}</h4>
                                    <p class="text-sm text-gray-400">${uni.location}</p>
                                    <p class="text-sm mt-2 text-gray-300">IELTS: <span class="font-bold">${uni.ielts}</span></p>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                </div>
            `;
        // Add click event listeners to the new university cards to show the modal
        countryDetailCard
          .querySelectorAll(".university-card")
          .forEach((card) => {
            card.addEventListener("click", (event) => {
              const universityName = event.currentTarget.dataset.universityId;
              const university = country.universities.find(
                (u) => u.name === universityName
              );
              if (university) {
                showUniversityModal(university);
              }
            });
          });
      }

      // Function to show the university modal
      function showUniversityModal(university) {
        modalBody.innerHTML = `
                <div class="space-y-6">
                    <h3 class="text-4xl font-extrabold text-white">${
                      university.name
                    }</h3>
                    <p class="text-xl text-gray-400">${university.location}</p>
                    <div class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0 mt-8">
                        <div class="bg-gray-800 p-6 rounded-xl shadow-inner flex-1">
                            <h4 class="text-xl font-semibold text-teal-400">Tuition Fees</h4>
                            <p class="text-3xl font-bold text-white mt-2">${
                              university.fees
                            }</p>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-xl shadow-inner flex-1">
                            <h4 class="text-xl font-semibold text-teal-400">IELTS Requirement</h4>
                            <p class="text-3xl font-bold text-white mt-2">${
                              university.ielts
                            }</p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h4 class="text-2xl font-semibold text-indigo-400">Popular Programs</h4>
                        <ul class="list-disc list-inside text-gray-300 mt-4 text-lg space-y-2">
                            ${university.programs
                              .map((program) => `<li>${program}</li>`)
                              .join("")}
                        </ul>
                    </div>
                </div>
            `;
        universityModal.classList.remove("hidden");
      }

      // Function to hide the university modal
      function hideUniversityModal() {
        universityModal.classList.add("hidden");
      }

      // Event listener for the back button
      backButton.addEventListener("click", () => {
        countryDetailsView.classList.add("hidden");
        initialScreen.classList.remove("hidden");
        countryInput.value = "";
      });

      // Event listener for the close modal button
      closeModalButton.addEventListener("click", hideUniversityModal);
    </script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="auth-page-loading.js"></script>
    <script src="navigation.js"></script>
  </body>
</html>
