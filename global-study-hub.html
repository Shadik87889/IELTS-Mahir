<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Global Study Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="navigation-light.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0c0d12; /* A slightly darker, richer background */
        color: #e2e8f0;
        position: relative;
        overflow-x: hidden;
      }

      /* Style for the auth container in the nav to fix alignment */
      .auth-container {
        display: flex;
        align-items: center;
        gap: 1rem; /* Creates space between the status and profile icon */
      }

      /* Animated grid overlay for a high-tech feel */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(141, 148, 163, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(141, 148, 163, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        opacity: 0.8;
        animation: move-grid 20s linear infinite;
      }

      @keyframes move-grid {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 50px 50px;
        }
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
      }
      .country-card {
        background-color: #1c2129;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .back-button {
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      .back-button:hover {
        transform: translateX(-5px);
        opacity: 0.8;
      }
      .university-card {
        background-color: #1a202c;
        border-radius: 0.75rem;
        padding: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
      }
      .university-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s;
      }
      .modal-content {
        background-color: #2d3748;
        border-radius: 1rem;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        padding: 2rem;
        position: relative;
        animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes slideIn {
        from {
          transform: scale(0.9) translateY(20px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }
      #loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Toast Notification Styles */
      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .toast {
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        color: white;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .toast.show {
        opacity: 1;
        transform: translateX(0);
      }
      .toast.success {
        background-color: #2f855a;
      }
      .toast.error {
        background-color: #c53030;
      }
      .toast.info {
        background-color: #2b6cb0;
      }

      @keyframes modal-pop-in {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-modal-pop-in {
        animation: modal-pop-in 0.3s forwards;
      }
    </style>
  </head>
  <body class="text-gray-200">
    <div id="toast-container"></div>
    <!-- Initial Page Loader -->
    <div
      id="initial-loader"
      class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-[100]"
    >
      <div class="spinner"></div>
      <p class="mt-4 text-white">Authenticating...</p>
    </div>

    <nav>
      <div class="logo-ai-parent">
        <a href="home.html" class="logo">
          <img
            src="assets/278115481_106536582034386_7446598694214552893_n-removebg-preview.png"
            alt="Ielts mahir logo"
          />
        </a>
      </div>
      <div id="auth-buttons-container" class="auth-container">
        <!-- User status will be dynamically inserted here by ai-credit-system.js -->
      </div>
    </nav>

    <main id="main-container" class="hidden">
      <div class="container relative">
        <!-- Loading Indicator -->
        <div
          id="loading-indicator"
          class="flex flex-col items-center justify-center"
        >
          <div class="spinner"></div>
          <p class="mt-4 text-white">Generating information...</p>
        </div>

        <!-- Initial Search and Hero Section -->
        <div id="initial-screen" class="text-center">
          <h1
            class="text-5xl md:text-6xl font-extrabold text-white leading-tight"
          >
            AI-Powered Global Study Hub
          </h1>
          <p class="mt-4 text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto">
            Discover universities, fees, visas, and more for any country.
          </p>
          <div
            class="mt-8 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"
          >
            <input
              type="text"
              id="country-input"
              placeholder="Enter a country (e.g., Canada)"
              class="w-full sm:w-80 bg-gray-800 text-white rounded-xl py-3 px-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
            />
            <button
              id="generate-button"
              class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-300"
            >
              Get Information
            </button>
          </div>
        </div>

        <!-- Detailed Country Information Section (initially hidden) -->
        <div id="country-details-view" class="mt-[20vw] lg:mt-[6vw] hidden">
          <button
            id="back-button"
            class="back-button flex items-center text-indigo-400 mb-6"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
            Back to Search
          </button>
          <div id="country-detail-card" class="country-card">
            <!-- AI-generated details will be inserted here -->
          </div>
        </div>

        <!-- Modal for University Details -->
        <div id="university-modal" class="modal-overlay hidden">
          <div class="modal-content text-gray-200 w-full md:w-2/3 lg:w-1/2">
            <button
              id="close-modal-button"
              class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200"
            >
              <svg
                class="w-8 h-8"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
            <div id="modal-body" class="p-4">
              <!-- Modal content will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Upgrade Modal -->
    <div
      id="upgrade-modal"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden p-4"
    >
      <div
        class="bg-gradient-to-br from-gray-900 to-slate-900 rounded-2xl shadow-2xl max-w-md w-full relative transform transition-all duration-300 scale-95 opacity-0 animate-modal-pop-in border border-gray-700"
      >
        <!-- Diamond Icon floating on top -->
        <div class="absolute -top-12 left-1/2 -translate-x-1/2">
          <div
            class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-gradient-to-br from-indigo-600 to-purple-700 shadow-lg shadow-indigo-500/30 border-4 border-gray-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-white"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M2.7 10.3a2.4 2.4 0 0 0 0 3.4l7.5 7.5a2.4 2.4 0 0 0 3.4 0l7.5-7.5a2.4 2.4 0 0 0 0-3.4l-7.5-7.5a2.4 2.4 0 0 0-3.4 0Z"
              />
            </svg>
          </div>
        </div>

        <!-- Close button -->
        <button
          id="close-modal-btn"
          class="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div class="p-8 pt-20 text-center">
          <h2 class="text-3xl font-extrabold text-white mb-2">
            Unlock Unlimited Access
          </h2>
          <p class="text-gray-400 mb-6">
            You've used all your free credits. Upgrade to Pro and continue your
            global study journey without limits.
          </p>
          <a
            href="pricing.html"
            class="group inline-flex items-center justify-center gap-3 w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg shadow-indigo-500/40 hover:shadow-xl hover:shadow-indigo-500/50 transform hover:-translate-y-1 transition-all duration-300"
          >
            Upgrade to Pro Plan
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 transition-transform duration-300 group-hover:translate-x-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13 7l5 5m0 0l-5 5m5-5H6"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <script>
      // This script contains the original logic for the Study Hub UI and API calls.
      // It will now be controlled by the ai-credit-system.

      const initialScreen = document.getElementById("initial-screen");
      const countryDetailsView = document.getElementById(
        "country-details-view"
      );
      const countryInput = document.getElementById("country-input");
      const generateButton = document.getElementById("generate-button");
      const backButton = document.getElementById("back-button");
      const countryDetailCard = document.getElementById("country-detail-card");
      const loadingIndicator = document.getElementById("loading-indicator");
      const universityModal = document.getElementById("university-modal");
      const closeModalButton = document.getElementById("close-modal-button");
      const modalBody = document.getElementById("modal-body");

      function showLoading() {
        initialScreen.classList.add("hidden");
        countryDetailsView.classList.add("hidden");
        loadingIndicator.style.display = "flex";
      }

      function hideLoading() {
        loadingIndicator.style.display = "none";
      }

      generateButton.addEventListener("click", async () => {
        // The new credit system will be checked by our module script before this logic runs.
        if (!window.aiCreditSystem) {
          console.error("AI Credit System not loaded yet.");
          alert("System is initializing, please wait a moment and try again.");
          return;
        }

        const hasAccess = await window.aiCreditSystem.requestAccess();
        if (!hasAccess) {
          return; // Stop if no access
        }

        const countryName = countryInput.value.trim();
        if (countryName) {
          showLoading();
          try {
            const countryData = await fetchCountryData(countryName);
            renderCountryDetails(countryData);
          } catch (error) {
            console.error("Error fetching data:", error);
            hideLoading();
            initialScreen.classList.remove("hidden");
            // Preferably use a toast notification here
            alert(
              "Failed to fetch data. Please try again with a different country."
            );
          }
        } else {
          alert("Please enter a country name.");
        }
      });

      async function fetchCountryData(countryName) {
        const prompt = `Provide a comprehensive guide for an IELTS candidate for the country ${countryName}. The guide should include the top 3-5 universities, average tuition fees for undergraduate and postgraduate studies, a brief overview of the student visa system and typical IELTS requirements, and an overview of accommodation options and costs. Format the response as a single JSON object. The object should have the following structure:
            {
                "countryName": "string",
                "flag": "emoji string",
                "description": "string",
                "visa": { "type": "string", "requirements": "string" },
                "tuition": { "undergraduate": "string", "postgraduate": "string" },
                "accommodation": { "onCampus": "string", "offCampus": "string" },
                "universities": [
                    { "name": "string", "location": "string", "rank": "string", "fees": "string", "ielts": "string", "programs": ["string"] }
                ]
            }
            Do not include any text outside the JSON object. The country name should be a valid country and the flag should be a valid emoji flag. The university ranks should be fictional but plausible.`;

        const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = {
          contents: chatHistory,
          generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
              type: "OBJECT",
              properties: {
                countryName: { type: "STRING" },
                flag: { type: "STRING" },
                description: { type: "STRING" },
                visa: {
                  type: "OBJECT",
                  properties: {
                    type: { type: "STRING" },
                    requirements: { type: "STRING" },
                  },
                },
                tuition: {
                  type: "OBJECT",
                  properties: {
                    undergraduate: { type: "STRING" },
                    postgraduate: { type: "STRING" },
                  },
                },
                accommodation: {
                  type: "OBJECT",
                  properties: {
                    onCampus: { type: "STRING" },
                    offCampus: { type: "STRING" },
                  },
                },
                universities: {
                  type: "ARRAY",
                  items: {
                    type: "OBJECT",
                    properties: {
                      name: { type: "STRING" },
                      location: { type: "STRING" },
                      rank: { type: "STRING" },
                      fees: { type: "STRING" },
                      ielts: { type: "STRING" },
                      programs: {
                        type: "ARRAY",
                        items: { type: "STRING" },
                      },
                    },
                  },
                },
              },
            },
          },
        };

        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4"; // this apiKey is 100% valid. don't chnage it or keep it blank
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const maxRetries = 5;
        for (let i = 0; i < maxRetries; i++) {
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (!response.ok) {
              const error = await response.text();
              throw new Error(`API error: ${response.status} - ${error}`);
            }

            const result = await response.json();
            const jsonString = result.candidates[0].content.parts[0].text;
            return JSON.parse(jsonString);
          } catch (error) {
            console.error(`Attempt ${i + 1} failed:`, error);
            if (i < maxRetries - 1) {
              const delay = Math.pow(2, i) * 1000;
              await new Promise((resolve) => setTimeout(resolve, delay));
            } else {
              throw error;
            }
          }
        }
      }

      function renderCountryDetails(country) {
        hideLoading();
        initialScreen.classList.add("hidden");
        countryDetailsView.classList.remove("hidden");

        countryDetailCard.innerHTML = `
                <div class="flex items-center mb-6">
                    <span class="text-6xl mr-4">${country.flag}</span>
                    <h2 class="text-4xl font-extrabold text-white">${
                      country.countryName
                    }</h2>
                </div>
                <p class="text-gray-400 text-lg mb-8">${country.description}</p>
                <div class="space-y-8">
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-2">Visa System</h3>
                        <p class="text-lg text-gray-300">
                            <strong>Visa Type:</strong> ${country.visa.type}<br>
                            <strong>Requirements:</strong> ${
                              country.visa.requirements
                            }
                        </p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-2">Tution Fees (Average)</h3>
                        <p class="text-lg text-gray-300">
                            <strong>Undergraduate:</strong> ${
                              country.tuition.undergraduate
                            }<br>
                            <strong>Postgraduate:</strong> ${
                              country.tuition.postgraduate
                            }
                        </p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-2">Accommodation</h3>
                        <p class="text-lg text-gray-300">
                            <strong>On-Campus:</strong> ${
                              country.accommodation.onCampus
                            }<br>
                            <strong>Off-Campus:</strong> ${
                              country.accommodation.offCampus
                            }
                        </p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mb-4">Top Universities</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${country.universities
                              .map(
                                (uni) => `
                                <div class="university-card p-4 bg-gray-800 rounded-xl cursor-pointer" data-university-id="${uni.name}">
                                    <h4 class="text-xl font-semibold text-white">${uni.name}</h4>
                                    <p class="text-sm text-gray-400">${uni.location}</p>
                                    <p class="text-sm mt-2 text-gray-300">IELTS: <span class="font-bold">${uni.ielts}</span></p>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                </div>
            `;
        countryDetailCard
          .querySelectorAll(".university-card")
          .forEach((card) => {
            card.addEventListener("click", (event) => {
              const universityName = event.currentTarget.dataset.universityId;
              const university = country.universities.find(
                (u) => u.name === universityName
              );
              if (university) {
                showUniversityModal(university);
              }
            });
          });
      }

      function showUniversityModal(university) {
        modalBody.innerHTML = `
                <div class="space-y-6">
                    <h3 class="text-4xl font-extrabold text-white">${
                      university.name
                    }</h3>
                    <p class="text-xl text-gray-400">${university.location}</p>
                    <div class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0 mt-8">
                        <div class="bg-gray-800 p-6 rounded-xl shadow-inner flex-1">
                            <h4 class="text-xl font-semibold text-teal-400">Tuition Fees</h4>
                            <p class="text-3xl font-bold text-white mt-2">${
                              university.fees
                            }</p>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-xl shadow-inner flex-1">
                            <h4 class="text-xl font-semibold text-teal-400">IELTS Requirement</h4>
                            <p class="text-3xl font-bold text-white mt-2">${
                              university.ielts
                            }</p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h4 class="text-2xl font-semibold text-indigo-400">Popular Programs</h4>
                        <ul class="list-disc list-inside text-gray-300 mt-4 text-lg space-y-2">
                            ${university.programs
                              .map((program) => `<li>${program}</li>`)
                              .join("")}
                        </ul>
                    </div>
                </div>
            `;
        universityModal.classList.remove("hidden");
      }

      function hideUniversityModal() {
        universityModal.classList.add("hidden");
      }

      backButton.addEventListener("click", () => {
        countryDetailsView.classList.add("hidden");
        initialScreen.classList.remove("hidden");
        countryInput.value = "";
      });

      closeModalButton.addEventListener("click", hideUniversityModal);
    </script>
    <script type="module" src="auth.js"></script>
    <script src="navigation.js"></script>

    <!-- New script to initialize and integrate the AI Credit System -->
    <script type="module">
      import { aiCreditSystem } from "./ai-credit-system.js";

      // Make the system globally accessible for the inline script
      window.aiCreditSystem = aiCreditSystem;

      // Initialize the system. It will handle the initial loader and show the main content
      // once the user's auth state and credit status are confirmed.
      document.addEventListener("DOMContentLoaded", () => {
        aiCreditSystem.initialize(() => {
          const mainContent = document.getElementById("main-container");
          if (mainContent) {
            mainContent.classList.remove("hidden");
          }
        });
      });
    </script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="auth-page-loading.js"></script>
    <script src="navigation.js"></script>
  </body>
</html>
