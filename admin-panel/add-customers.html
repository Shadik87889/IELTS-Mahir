<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Invoice Ninja Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="css/add-products.css" />
    <link rel="stylesheet" href="css/add-customers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Untitled Company</h2>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          <a href="customers.html"
            ><i class="fas fa-user-friends"></i> Customers</a
          >
          <a href="products.html"><i class="fas fa-box"></i> Products</a>
          <a href="invoices.html"
            ><i class="fas fa-file-invoice"></i> Invoices</a
          >
          <a href="recurring.html"
            ><i class="fas fa-sync-alt"></i> Recurring Invoices</a
          >
          <a href="sales-receipt.html"
            ><i class="fas fa-receipt"></i> Sales Receipt</a
          >
          <a href="payments.html"
            ><i class="fas fa-credit-card"></i> Payments</a
          >
          <a href="quotes.html"><i class="fas fa-quote-right"></i> Quotes</a>
          <a href="expenses.html"><i class="fas fa-chart-pie"></i> Expenses</a>
          <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
          <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main">
        <header class="topbar">
          <input type="text" placeholder="Find invoices, clients, and more" />
          <div class="top-actions">
            <i class="fas fa-bell"></i>
            <button class="btn-pro">Unlock Pro</button>
          </div>
        </header>
        <section class="dashboard-content add-customer">
          <div class="header-action">
            <h2
              class="form-title"
              style="
                display: flex;
                align-items: center;
                font-size: 1.5rem;
                font-weight: bold;
              "
            >
              <i class="fas fa-user-friends"></i>
              Add New Customer
            </h2>

            <!-- Action Buttons -->
            <div class="form-actions">
              <button type="submit" class="btn btn-outline btn-primary">
                Add Customer
              </button>
              <button type="reset" class="btn btn-outline">Reset</button>
            </div>
          </div>

          <section id="add-customer-form">
            <!-- Part 1: Basic Information -->
            <div class="form-part">
              <h3>Basic Information</h3>
              <div class="form-grid">
                <div class="form-group">
                  <label for="customer-id">Customer ID</label>
                  <input
                    type="text"
                    id="customer-id"
                    placeholder="Auto-generated or manual"
                  />
                </div>

                <div class="form-group">
                  <label for="customer-name">Full Name</label>
                  <input
                    type="text"
                    id="customer-name"
                    placeholder="Enter full name"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Part 2: Contact Information -->
            <div class="form-part">
              <h3>Contact Information</h3>
              <div class="form-grid">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    placeholder="Enter phone number"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Part 3: Company & Tax -->
            <div class="form-part">
              <h3>Company & Tax</h3>
              <div class="form-grid">
                <div class="form-group">
                  <label for="company">Company</label>
                  <input
                    type="text"
                    id="company"
                    placeholder="Enter company name"
                  />
                </div>

                <div class="form-group">
                  <label for="tax-id">Tax/VAT ID</label>
                  <input
                    type="text"
                    id="tax-id"
                    placeholder="Enter tax or VAT ID"
                  />
                </div>
              </div>
            </div>

            <!-- Part 4: Payment & Purchase -->
            <div class="form-part">
              <h3>Payment & Purchase</h3>
              <div class="form-grid">
                <div class="form-group">
                  <label for="preferred-payment">Payment Method</label>
                  <select id="preferred-payment">
                    <option value="">Select method</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="crypto">Crypto</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="purchase">Total Purchase</label>
                  <input
                    type="number"
                    id="purchase"
                    placeholder="Enter total purchase"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Part 5: Addresses -->
            <div class="form-part">
              <h3>Addresses</h3>
              <div class="form-group full-width">
                <label for="billing-address">Billing Address</label>
                <textarea
                  id="billing-address"
                  placeholder="Enter billing address"
                ></textarea>
              </div>

              <div class="form-group full-width">
                <label for="shipping-address">Shipping Address</label>
                <textarea
                  id="shipping-address"
                  placeholder="Enter shipping address"
                ></textarea>
              </div>
            </div>

            <!-- Part 6: Internal Notes -->
            <div class="form-part">
              <h3>Internal Notes</h3>
              <div class="form-group full-width">
                <label for="customer-notes">Internal Notes</label>
                <textarea
                  id="customer-notes"
                  placeholder="Add any notes for internal reference..."
                ></textarea>
              </div>
            </div>

            <!-- Part 7: Status -->
            <div class="form-part">
              <h3>Status</h3>
              <div class="form-group full-width">
                <label>Status</label>
                <div class="status-buttons">
                  <button type="button" class="status-select active">
                    Active
                  </button>
                  <button type="button" class="status-select">Inactive</button>
                  <button type="button" class="status-select">Pending</button>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/add-products.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
