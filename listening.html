<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listening Tests - IELTS Mastery Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style id="common-styles"></style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 py-12 px-4 sm:px-6 lg:px-8"
  >
    <header
      id="app-header"
      class="py-3 px-4 md:py-4 md:px-8 flex items-center justify-between bg-white border-b border-gray-100 rounded-b-xl transition-colors duration-300 sticky top-0 z-50 shadow-lg"
    >
      <div class="flex items-center gap-4">
        <h1 class="font-bold text-2xl md:text-3xl text-blue-600">
          IELTS Mastery Hub
        </h1>
        <nav class="hidden md:flex gap-4"></nav>
      </div>
      <div id="auth-buttons-container" class="flex items-center gap-2 sm:gap-4">
        <div class="animate-pulse flex space-x-4">
          <div class="rounded-full bg-gray-200 h-10 w-10"></div>
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-gray-200 rounded"></div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-gray-200 rounded col-span-2"></div>
                <div class="h-2 bg-gray-200 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-gray-200 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center pt-8">
      <div class="max-w-6xl mx-auto py-8 animate-fade-in">
        <div class="flex items-center justify-between mb-12">
          <button
            id="back-to-modules-btn"
            class="flex items-center text-gray-600 hover:text-gray-800 transition duration-300 text-lg font-semibold bg-white px-5 py-2 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-left w-6 h-6 mr-2 text-gray-700"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
            Back to Modules
          </button>
          <h2
            class="text-5xl font-extrabold text-blue-800 text-center tracking-tight flex-grow"
          >
            Listening Mock Tests
          </h2>
          <div class="w-auto"></div>
        </div>

        <div
          id="listening-tests-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
      </div>
    </main>

    <div id="toast-container"></div>

    <script type="module">
      import { initFirebaseAuth, authAppState, signOutUser } from "./auth.js";
      import { allMockTests, Icons, commonStyles } from "./mock-test-data.js";

      document.getElementById("common-styles").innerHTML = commonStyles;
      const authButtonsContainer = document.getElementById(
        "auth-buttons-container"
      );
      const listeningTestsContainer = document.getElementById(
        "listening-tests-container"
      );
      const backToModulesBtn = document.getElementById("back-to-modules-btn");

      function updateAuthUI(user) {
        if (user) {
          authButtonsContainer.innerHTML = `
            <div class="relative">
              <button id="profile-icon-btn" class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 text-white text-xl font-bold shadow-md hover:bg-blue-600 transition-colors">
                ${(authAppState.userProfile?.name || user.email || user.uid)
                  .charAt(0)
                  .toUpperCase()}
              </button>
              <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 hidden">
                <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">Hello, ${
                  authAppState.userProfile?.name ||
                  user.email ||
                  user.uid.substring(0, 8)
                }</div>
                <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 text-gray-800 hover:bg-gray-100">${
                  Icons.Dashboard
                } Dashboard</a>
                <a href="ielts-mahir-community-forum.html" class="flex items-center gap-2 px-4 py-2 text-gray-800 hover:bg-gray-100">${
                  Icons.Forum
                } Forum</a>
                <button id="sign-out-dropdown-btn" class="flex items-center gap-2 w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded-b-lg">${
                  Icons.SignOut
                } Sign Out</button>
              </div>
            </div>
          `;
          const profileIconBtn = document.getElementById("profile-icon-btn");
          const profileDropdown = document.getElementById("profile-dropdown");
          const signOutDropdownBtn = document.getElementById(
            "sign-out-dropdown-btn"
          );
          profileIconBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            profileDropdown.classList.toggle("hidden");
          });
          document.addEventListener("click", (event) => {
            if (
              !profileDropdown.contains(event.target) &&
              !profileIconBtn.contains(event.target)
            ) {
              profileDropdown.classList.add("hidden");
            }
          });
          signOutDropdownBtn.addEventListener("click", async () => {
            await signOutUser();
          });
        } else {
          authButtonsContainer.innerHTML = `
            <a href="auth.html" id="sign-in-nav-btn" class="flex items-center gap-2 px-3 py-2 sm:px-4 sm:py-2.5 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition-all text-xs sm:text-sm font-semibold transform active:scale-95">
              ${Icons.SignIn} <span class="hidden sm:inline">Sign In</span>
            </a>
          `;
        }
      }

      function renderListeningTests() {
        const listeningTests = allMockTests.filter(
          (test) => test.module === "listening"
        );
        listeningTestsContainer.innerHTML =
          listeningTests.length > 0
            ? listeningTests
                .map(
                  (test) => `
            <div data-test-id="${test.id}" data-module="${
                    test.module
                  }" class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition duration-300 cursor-pointer flex flex-col justify-between overflow-hidden group border border-gray-200 relative">
                <div class="p-8 flex flex-col items-start min-h-[220px] bg-gradient-to-br from-blue-50 to-blue-100 border-b-4 border-blue-300">
                    <div class="w-14 h-14 rounded-full flex items-center justify-center mb-6 shadow-md bg-blue-200 text-blue-700">
                        ${Icons.Headphones.replace(
                          /width="24" height="24"/g,
                          'width="48" height="48"'
                        )}
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">${
                      test.title
                    }</h3>
                    <p class="text-gray-700 text-base flex-grow">${
                      test.topic
                    }</p>
                </div>
                <div class="px-8 py-5 bg-gray-50 border-t border-gray-100 flex justify-between items-center">
                    <span class="text-sm font-bold px-4 py-1 rounded-full shadow-inner ${
                      test.source === "IDP"
                        ? "bg-orange-100 text-orange-800"
                        : "bg-purple-100 text-purple-800"
                    }">
                        ${test.source}
                    </span>
                    <span class="text-base text-gray-600 font-medium">Listening</span>
                </div>
            </div>
          `
                )
                .join("")
            : `<p class="text-center text-gray-600 col-span-full py-16 text-xl">No listening tests available yet. Please check back later!</p>`;

        listeningTests.forEach((test) => {
          document.querySelector(`[data-test-id="${test.id}"]`).onclick = () =>
            handleSelectTest(test.module, test.id, test.title);
        });
      }

      function handleSelectTest(moduleName, testId, testTitle) {
        if (!authAppState.isAuthReady || !authAppState.userId) {
          showToast("Please sign in to access mock tests.", "info", 5000);
          window.location.href = "auth.html";
          return;
        }
        window.location.href = `test-detail.html?module=${moduleName}&testId=${testId}&title=${encodeURIComponent(
          testTitle
        )}`;
      }

      backToModulesBtn.addEventListener("click", () => {
        window.location.href = "mock-test.html";
      });
      document.addEventListener("DOMContentLoaded", () => {
        initFirebaseAuth(updateAuthUI);
        renderListeningTests();
      });
    </script>
  </body>
</html>
