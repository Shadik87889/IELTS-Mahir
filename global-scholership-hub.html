<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Global Scholarship Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0c0d12;
        color: #e2e8f0;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(141, 148, 163, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(141, 148, 163, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        opacity: 0.8;
        animation: move-grid 20s linear infinite;
      }

      @keyframes move-grid {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 50px 50px;
        }
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
      }
      .results-card {
        background-color: #1c2129;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .back-button {
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      .back-button:hover {
        transform: translateX(-5px);
        opacity: 0.8;
      }
      .scholarship-card {
        background-color: #1a202c;
        border-radius: 0.75rem;
        padding: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        border-left: 4px solid transparent;
      }
      .scholarship-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.1);
        border-left-color: #4a90e2;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s;
      }
      .modal-content {
        background-color: #2d3748;
        border-radius: 1rem;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        padding: 2rem;
        position: relative;
        animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes slideIn {
        from {
          transform: scale(0.9) translateY(20px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }
      #loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .details-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }
      .details-content.show {
        max-height: 1000px; /* Adjust if content is larger */
      }
      .view-more-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        outline: none;
      }
    </style>
  </head>
  <body class="text-gray-200">
    <div class="container relative">
      <!-- Loading Indicator -->
      <div
        id="loading-indicator"
        class="flex flex-col items-center justify-center"
      >
        <div class="spinner"></div>
        <p class="mt-4 text-white">Searching for scholarships...</p>
      </div>

      <!-- Initial Search and Hero Section -->
      <div id="initial-screen" class="text-center">
        <h1
          class="text-5xl md:text-6xl font-extrabold text-white leading-tight"
        >
          AI-Powered Global Scholarship Hub
        </h1>
        <p class="mt-4 text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto">
          Find scholarships, funding, and eligibility requirements worldwide.
        </p>
        <div
          class="mt-8 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <input
            type="text"
            id="country-input"
            placeholder="Enter a country (e.g., Germany)"
            class="w-full sm:w-80 bg-gray-800 text-white rounded-xl py-3 px-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
          />
          <button
            id="generate-button"
            class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-300"
          >
            Find Scholarships
          </button>
        </div>
      </div>

      <!-- Detailed Scholarship Information Section (initially hidden) -->
      <div id="scholarship-details-view" class="mt-[20vw] lg:mt-[6vw] hidden">
        <button
          id="back-button"
          class="back-button flex items-center text-indigo-400 mb-6"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Back to Search
        </button>
        <div id="scholarship-detail-card" class="results-card">
          <!-- AI-generated details will be inserted here -->
        </div>
      </div>
    </div>

    <script>
      // Get DOM elements
      const initialScreen = document.getElementById("initial-screen");
      const scholarshipDetailsView = document.getElementById(
        "scholarship-details-view"
      );
      const countryInput = document.getElementById("country-input");
      const generateButton = document.getElementById("generate-button");
      const backButton = document.getElementById("back-button");
      const scholarshipDetailCard = document.getElementById(
        "scholarship-detail-card"
      );
      const loadingIndicator = document.getElementById("loading-indicator");

      // Function to show the loading indicator
      function showLoading() {
        initialScreen.classList.add("hidden");
        scholarshipDetailsView.classList.add("hidden");
        loadingIndicator.style.display = "flex";
      }

      // Function to hide the loading indicator
      function hideLoading() {
        loadingIndicator.style.display = "none";
      }

      // Event listener for the "Find Scholarships" button
      generateButton.addEventListener("click", async () => {
        const countryName = countryInput.value.trim();
        if (countryName) {
          showLoading();
          try {
            const scholarshipData = await fetchScholarshipData(countryName);
            renderScholarshipDetails(scholarshipData);
          } catch (error) {
            console.error("Error fetching data:", error);
            hideLoading();
            initialScreen.classList.remove("hidden");
            // A more user-friendly error message can be shown in a modal
            scholarshipDetailCard.innerHTML = `<p class="text-red-400 text-center">Sorry, we couldn't find scholarships for that country or an error occurred. Please try another country.</p>`;
            initialScreen.classList.add("hidden");
            scholarshipDetailsView.classList.remove("hidden");
          }
        } else {
          // A custom message box could be used here instead of alert
          const tempCard = document.getElementById("scholarship-detail-card");
          tempCard.innerHTML = `<p class="text-yellow-400 text-center">Please enter a country name.</p>`;
          initialScreen.classList.add("hidden");
          scholarshipDetailsView.classList.remove("hidden");
        }
      });

      // Function to call the Gemini API for scholarships
      async function fetchScholarshipData(countryName) {
        const prompt = `Provide a detailed list of major scholarships available in ${countryName} for international students. Include a mix of government-funded and university-specific scholarships. For each scholarship, detail the name, who it's offered by, the study level (e.g., Bachelor's, Master's, PhD), what the scholarship covers (e.g., full tuition, partial funding, stipend), a short summary of key eligibility requirements, a complete and detailed breakdown of all eligibility requirements, and the typical application deadline. Format the response as a single JSON object. The object should have the following structure:
                {
                    "countryName": "string",
                    "flag": "emoji string",
                    "scholarships": [
                        { 
                            "name": "string", 
                            "offeredBy": "string", 
                            "level": "string", 
                            "coverage": "string",
                            "eligibility_summary": "string (a brief, one-sentence summary)",
                            "eligibility_details": "string (a comprehensive, multi-point list of all requirements; use newline characters for separation)",
                            "deadline": "string"
                        }
                    ]
                }
                Do not include any text outside the JSON object. Ensure the country name is valid and the flag is a correct emoji. Provide at least 4-6 scholarships.`;

        const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = {
          contents: chatHistory,
          generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
              type: "OBJECT",
              properties: {
                countryName: { type: "STRING" },
                flag: { type: "STRING" },
                scholarships: {
                  type: "ARRAY",
                  items: {
                    type: "OBJECT",
                    properties: {
                      name: { type: "STRING" },
                      offeredBy: { type: "STRING" },
                      level: { type: "STRING" },
                      coverage: { type: "STRING" },
                      eligibility_summary: { type: "STRING" },
                      eligibility_details: { type: "STRING" },
                      deadline: { type: "STRING" },
                    },
                  },
                },
              },
            },
          },
        };

        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4"; // API key will be handled by the environment
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Exponential backoff retry logic
        const maxRetries = 5;
        for (let i = 0; i < maxRetries; i++) {
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (!response.ok) {
              const error = await response.text();
              throw new Error(`API error: ${response.status} - ${error}`);
            }

            const result = await response.json();
            const jsonString = result.candidates[0].content.parts[0].text;
            return JSON.parse(jsonString);
          } catch (error) {
            console.error(`Attempt ${i + 1} failed:`, error);
            if (i < maxRetries - 1) {
              const delay = Math.pow(2, i) * 1000;
              await new Promise((resolve) => setTimeout(resolve, delay));
            } else {
              throw error;
            }
          }
        }
      }

      // Function to display scholarship information
      function renderScholarshipDetails(data) {
        hideLoading();
        initialScreen.classList.add("hidden");
        scholarshipDetailsView.classList.remove("hidden");

        scholarshipDetailCard.innerHTML = `
                <div class="flex items-center mb-8">
                    <span class="text-6xl mr-4">${data.flag}</span>
                    <h2 class="text-4xl font-extrabold text-white">Scholarships in ${
                      data.countryName
                    }</h2>
                </div>
                <div class="space-y-6">
                    ${
                      data.scholarships && data.scholarships.length > 0
                        ? data.scholarships
                            .map(
                              (scholarship, index) => `
                        <div class="scholarship-card bg-gray-800 rounded-xl p-6">
                            <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4">
                                <h3 class="text-2xl font-bold text-white">${
                                  scholarship.name
                                }</h3>
                                <span class="text-sm font-medium bg-indigo-500 text-white px-3 py-1 rounded-full mt-2 sm:mt-0">${
                                  scholarship.level
                                }</span>
                            </div>
                            <p class="text-gray-400 mb-4"><strong>Offered by:</strong> ${
                              scholarship.offeredBy
                            }</p>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-300">
                                <div>
                                    <h4 class="font-semibold text-indigo-400">Coverage</h4>
                                    <p>${scholarship.coverage}</p>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-indigo-400">Application Deadline</h4>
                                    <p>${scholarship.deadline}</p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h4 class="font-semibold text-indigo-400">Key Eligibility</h4>
                                <p class="text-gray-300">${
                                  scholarship.eligibility_summary
                                }</p>
                                <div id="details-${index}" class="details-content mt-2 text-gray-400">
                                    <ul class="list-disc list-inside space-y-2">
                                        ${scholarship.eligibility_details
                                          .split("\n")
                                          .filter(
                                            (detail) => detail.trim() !== ""
                                          )
                                          .map((detail) => `<li>${detail}</li>`)
                                          .join("")}
                                    </ul>
                                </div>
                                <button data-index="${index}" class="view-more-button text-indigo-400 hover:text-indigo-300 font-semibold mt-2">View More</button>
                            </div>
                        </div>
                      `
                            )
                            .join("")
                        : '<p class="text-center text-gray-400 text-lg">No scholarships were found for this country. Please try another one.</p>'
                    }
                </div>
              `;
      }

      // Event delegation for view more buttons
      scholarshipDetailCard.addEventListener("click", function (event) {
        if (event.target.classList.contains("view-more-button")) {
          const index = event.target.dataset.index;
          const details = document.getElementById(`details-${index}`);
          const button = event.target;

          if (details.classList.contains("show")) {
            details.classList.remove("show");
            button.textContent = "View More";
          } else {
            details.classList.add("show");
            button.textContent = "View Less";
          }
        }
      });

      // Event listener for the back button
      backButton.addEventListener("click", () => {
        scholarshipDetailsView.classList.add("hidden");
        initialScreen.classList.remove("hidden");
        countryInput.value = "";
      });
    </script>
  </body>
</html>
