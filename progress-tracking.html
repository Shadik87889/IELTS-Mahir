    <script type="module">
      // Import authentication functions and state from the central auth.js file
      import {
        initFirebaseAuth,
        authAppState,
        showToast,
        Icons, // General icons
        signOutUser,
      } from "./auth.js"; // Adjust path as necessary

      // Import quiz data and common utilities
      import {
        quizCategories, // Needed to map categoryId to category name
        QuizIcons, // Icons specific to quiz UI
        formatTime, // Utility for formatting time
        BADGES, // Import BADGES from quiz-test-data.js
      } from "./quiz-test-data.js";

      // Firebase imports for Firestore
      import {
        getFirestore,
        collection,
        query,
        getDocs,
        doc, // Added for fetching single document (user stats)
        getDoc, // Added for fetching single document (user stats)
        setDoc, // Added for initializing user stats if not exists
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // Firebase instances (will be populated by auth.js)
      let db;
      let auth;

      // Progress Tracking state management
      const progressState = {
        isLoading: true,
        quizResults: [],
        userGameStats: {
          totalPoints: 0,
          level: 1,
          completedTests: [],
          badges: [],
        },
        performanceMetrics: {
          totalQuizzesCompleted: 0,
          averageScore: 0,
          averageAccuracy: 0,
          categoryPerformance: [], // CHANGED: Initialized as an empty array
          scoreTrend: [], // [{ date: 'YYYY-MM-DD', score: X }]
        },
      };

      /**
       * Fetches user's game stats from Firestore.
       * This function is specifically for this page to ensure header display is correct.
       * @param {string} userId - The ID of the current user.
       */
      async function fetchUserGameStats(userId) {
        if (!db || !userId) return;
        const appId =
          typeof __app_id !== "undefined" ? __app_id : "default-app-id";
        const userStatsDocRef = doc(
          db,
          `artifacts/${appId}/users/${userId}/gameStats/summary`
        );

        try {
          const docSnap = await getDoc(userStatsDocRef);
          if (docSnap.exists()) {
            progressState.userGameStats = {
              ...progressState.userGameStats,
              ...docSnap.data(),
            };
            console.log(
              "Fetched local user game stats:",
              progressState.userGameStats
            );
          } else {
            console.log("No game stats found for user, initializing defaults.");
            // If no stats exist, create a new document with initial stats
            await setDoc(userStatsDocRef, progressState.userGameStats);
          }
        } catch (error) {
          console.error("Error fetching user game stats:", error);
          showToast("Failed to load your game progress.", "error");
        }
      }

      /**
       * Updates the navigation bar and user ID display based on authentication status.
       * @param {object|null} user - The Firebase User object or null if signed out.
       */
      async function updateAuthUI(user) {
        const authButtonsContainer = document.getElementById(
          "auth-buttons-container"
        );
        if (authButtonsContainer) {
          if (user) {
            // Await fetching user game stats before rendering the header
            if (db && user.uid) {
              await fetchUserGameStats(user.uid);
            }

            // User is signed in: Show profile dropdown and game stats (simplified for history page)
            authButtonsContainer.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="points-display flex items-center gap-2 px-3 py-1.5 rounded-full shadow-md text-white bg-gradient-to-br from-green-500 to-lime-600">
                                ${QuizIcons.Trophy.replace(
                                  /width="24" height="24"/g,
                                  'width="16" height="16" class="text-white fill-current"'
                                )}
                                <span class="text-sm font-semibold">${
                                  progressState.userGameStats.totalPoints || 0
                                } Pts</span>
                                <span class="text-xs text-green-200">|</span>
                                <span class="text-sm font-semibold">Lvl ${
                                  progressState.userGameStats.level || 1
                                }</span>
                            </div>
                            <div class="relative">
                                <button id="profile-icon-btn" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-full bg-blue-500 text-white text-lg sm:text-xl font-bold shadow-md hover:bg-blue-600 transition-colors duration-200 ease-in-out transform active:scale-95">
                                    ${(
                                      authAppState.userProfile?.name ||
                                      user.email ||
                                      user.uid
                                    )
                                      .charAt(0)
                                      .toUpperCase()}
                                </button>
                                <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 hidden animate-fade-in-up">
                                    <div class="px-4 py-2 text-sm text-gray-700 font-medium border-b border-gray-100">Hello, ${
                                      authAppState.userProfile?.name ||
                                      user.email ||
                                      user.uid.substring(0, 8)
                                    }</div>
                                    <div class="px-4 py-2 text-xs text-gray-500 border-b border-gray-100">Level: ${
                                      progressState.userGameStats.level || 1
                                    }</div>
                                    <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors">
                                        ${QuizIcons.Dashboard.replace(
                                          /width="24" height="24"/g,
                                          'width="18" height="18" class="text-gray-600"'
                                        )} Dashboard
                                    </a>
                                    <a href="ielts-mahir-community-forum.html" class="flex items-center gap-2 px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors">
                                        ${QuizIcons.Forum.replace(
                                          /width="24" height="24"/g,
                                          'width="18" height="18" class="text-gray-600"'
                                        )} Forum
                                    </a>
                                    <button id="sign-out-dropdown-btn" class="flex items-center gap-2 w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded-b-lg transition-colors">
                                        ${QuizIcons.SignOut.replace(
                                          /width="24" height="24"/g,
                                          'width="18" height="18" class="text-red-500"'
                                        )} Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

            const profileIconBtn = document.getElementById("profile-icon-btn");
            const profileDropdown = document.getElementById("profile-dropdown");
            const signOutDropdownBtn = document.getElementById(
              "sign-out-dropdown-btn"
            );

            profileIconBtn.addEventListener("click", (event) => {
              event.stopPropagation();
              profileDropdown.classList.toggle("hidden");
            });

            document.addEventListener("click", (event) => {
              if (
                !profileDropdown.contains(event.target) &&
                !profileIconBtn.contains(event.target)
              ) {
                profileDropdown.classList.add("hidden");
              }
            });

            signOutDropdownBtn.addEventListener("click", async () => {
              await signOutUser();
              // Redirect will happen via onAuthStateChanged in auth.js
            });
          } else {
            // User is signed out: Show sign-in button
            authButtonsContainer.innerHTML = `
                        <a href="auth.html" id="sign-in-nav-btn" class="flex items-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition-all text-sm font-semibold transform active:scale-95">
                            ${QuizIcons.SignIn.replace(
                              /width="24" height="24"/g,
                              'width="18" height="18"'
                            )} <span class="hidden sm:inline">Sign In</span>
                        </a>
                    `;
          }
        }
      }

      /**
       * Displays a custom message modal.
       * @param {string} title - The title of the modal.
       * @param {string} message - The message content.
       * @param {boolean} showConfirm - Whether to show a confirm button.
       * @returns {Promise<boolean>} Resolves true if confirmed, false if cancelled.
       */
      function showMessageModal(title, message, showConfirm = false) {
        return new Promise((resolve) => {
          const modalContainer = document.getElementById("modal-container");
          if (!modalContainer) return resolve(false);

          modalContainer.innerHTML = `
                    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-[1000] animate-fade-in">
                        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md animate-zoom-in">
                            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">${title}</h3>
                            <p class="text-gray-700 mb-6 text-sm sm:text-base">${message}</p>
                            <div class="flex justify-end gap-3">
                                ${
                                  showConfirm
                                    ? `<button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors font-medium">Cancel</button>`
                                    : ""
                                }
                                <button id="modal-ok-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">OK</button>
                            </div>
                        </div>
                    </div>
                `;

          const okButton = document.getElementById("modal-ok-btn");

      /**
       * Fetches quiz results for the current user from Firestore.
       * @param {string} userId - The ID of the current user.
       */
      async function fetchQuizResults(userId) {
        if (!db || !userId) {
          progressState.isLoading = false;
          progressState.quizResults = [];
          showToast("Please sign in to view your progress.", "info");
          return;
        }

        const appId =
          typeof __app_id !== "undefined" ? __app_id : "default-app-id";
        const quizResultsRef = collection(
          db,
          `artifacts/${appId}/users/${userId}/quizResults`
        );

        try {
          const q = query(quizResultsRef);
          const querySnapshot = await getDocs(q);
          let results = [];
          querySnapshot.forEach((doc) => {
            results.push({ id: doc.id, ...doc.data() });
          });
          progressState.quizResults = results;
          console.log("Quiz results fetched:", progressState.quizResults);
        } catch (error) {
          console.error("Error fetching quiz results:", error);
          showToast(
            "Failed to load quiz results for progress tracking.",
            "error"
          );
        }
      }

      /**
       * Processes fetched quiz data to calculate performance metrics.
       */
      function processQuizData() {
        const results = progressState.quizResults;
        const metrics = progressState.performanceMetrics;

        metrics.totalQuizzesCompleted = results.length;

        if (results.length === 0) {
          metrics.averageScore = 0;
          metrics.averageAccuracy = 0;
          metrics.categoryPerformance = []; // Ensure it's an array for consistency
          metrics.scoreTrend = [];
          return;
        }

        let totalScoreSum = 0;
        let totalAccuracySum = 0;
        const categoryPerformanceMap = {}; // { categoryId: { totalScore: X, totalAccuracy: Y, count: Z } }
        const scoreTrendData = [];

        results.forEach((result) => {
          totalScoreSum += result.score || 0;
          totalAccuracySum += result.percentage || 0;

          // Process for category performance
          if (!categoryPerformanceMap[result.categoryId]) {
            categoryPerformanceMap[result.categoryId] = {
              totalScore: 0,
              totalAccuracy: 0,
              count: 0,
            };
          }
          categoryPerformanceMap[result.categoryId].totalScore +=
            result.score || 0;
          categoryPerformanceMap[result.categoryId].totalAccuracy +=
            result.percentage || 0;
          categoryPerformanceMap[result.categoryId].count++;

          // Process for score trend
          if (result.timestamp) {
            const date = new Date(result.timestamp.toDate()).toLocaleDateString(
              "en-CA"
            ); // YYYY-MM-DD
            scoreTrendData.push({
              date: date,
              score: result.score || 0,
              accuracy: result.percentage || 0,
            });
          }
        });

        metrics.averageScore = (totalScoreSum / results.length).toFixed(2);
        metrics.averageAccuracy = (totalAccuracySum / results.length).toFixed(
          2
        );

        // Convert category performance map to a more usable array and calculate averages
        metrics.categoryPerformance = Object.keys(categoryPerformanceMap).map(
          (categoryId) => {
            const data = categoryPerformanceMap[categoryId];
            const categoryName =
              quizCategories.find((cat) => cat.id === categoryId)?.name ||
              "Unknown";
            return {
              categoryId: categoryId,
              categoryName: categoryName,
              averageScore: (data.totalScore / data.count).toFixed(2),
              averageAccuracy: (data.totalAccuracy / data.count).toFixed(2),
              count: data.count,
            };
          }
        );

        // Sort score trend data by date
        scoreTrendData.sort((a, b) => new Date(a.date) - new Date(b.date));
        metrics.scoreTrend = scoreTrendData;

        console.log("Performance Metrics:", metrics);
      }

      /**
       * Determines strengths and areas for improvement based on category performance.
       * @returns {object} An object containing arrays for strengths and weaknesses.
       */
      function getInsights() {
        const insights = {
          strengths: [],
          weaknesses: [],
        };

        const categoryThreshold = 75; // Example: above 75% is a strength
        const overallAverageAccuracy = parseFloat(
          progressState.performanceMetrics.averageAccuracy
        );

        if (overallAverageAccuracy >= 85) {
          insights.strengths.push("Outstanding overall accuracy!");
        } else if (overallAverageAccuracy >= 70) {
          insights.strengths.push("Solid overall performance.");
        } else {
          insights.weaknesses.push(
            "Consider focusing on improving overall accuracy."
          );
        }

        // Ensure categoryPerformance is an array before iterating
        if (
          Array.isArray(progressState.performanceMetrics.categoryPerformance)
        ) {
          progressState.performanceMetrics.categoryPerformance.forEach(
            (cat) => {
              const accuracy = parseFloat(cat.averageAccuracy);
              if (accuracy >= categoryThreshold) {
                insights.strengths.push(
                  `Strong performance in ${cat.categoryName}.`
                );
              } else if (accuracy < categoryThreshold && cat.count > 0) {
                insights.weaknesses.push(
                  `Consider reviewing ${cat.categoryName} concepts.`
                );
              }
            }
          );
        }

        if (progressState.performanceMetrics.totalQuizzesCompleted === 0) {
          insights.weaknesses.push(
            "No quizzes completed yet. Start practicing to see your progress!"
          );
        } else if (progressState.performanceMetrics.totalQuizzesCompleted < 5) {
          insights.weaknesses.push(
            "Keep taking more quizzes to get a clearer picture of your progress."
          );
        }

        return insights;
      }
