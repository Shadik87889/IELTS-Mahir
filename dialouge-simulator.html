<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Dialogue Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background-color: #0f172a; /* slate-900 */
        --card-bg-color: #1e293b; /* slate-800 */
        --primary-accent: #f59e0b; /* amber-500 */
        --primary-accent-hover: #d97706; /* amber-600 */
        --secondary-accent: #0d9488; /* teal-600 */
        --secondary-accent-hover: #0f766e; /* teal-700 */
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
        --border-color: #334155; /* slate-700 */
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .main-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      .card {
        background-color: var(--card-bg-color);
        border-radius: 1rem;
        padding: 2.5rem;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .form-select,
      .form-input {
        background-color: #334155;
        border: 1px solid #475569;
        color: var(--text-primary);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        width: 100%;
        transition: all 0.2s ease-in-out;
      }
      .form-select:focus,
      .form-input:focus {
        outline: none;
        border-color: var(--primary-accent);
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.5);
      }
      .primary-button {
        background-color: var(--primary-accent);
        color: white;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .primary-button:hover {
        background-color: var(--primary-accent-hover);
      }
      .primary-button:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      .chat-container {
        height: 55vh;
        overflow-y: auto;
        padding: 1.5rem;
        background-color: var(--background-color);
        border-radius: 0.75rem;
        border: 1px solid var(--border-color);
      }
      .chat-message {
        display: flex;
        margin-bottom: 1rem;
        max-width: 85%;
      }
      .chat-message.user {
        margin-left: auto;
        flex-direction: row-reverse;
      }
      .chat-bubble {
        padding: 0.75rem 1.25rem;
        border-radius: 1.25rem;
        line-height: 1.6;
      }
      .chat-bubble.user {
        background-color: var(--primary-accent);
        color: #1e293b;
        border-bottom-right-radius: 0.25rem;
        font-weight: 500;
      }
      .chat-bubble.bot {
        background-color: var(--card-bg-color);
        color: var(--text-secondary);
        border-bottom-left-radius: 0.25rem;
      }

      .feedback-card {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
        backdrop-filter: blur(4px);
      }
      .spinner {
        border: 4px solid rgba(241, 245, 249, 0.2);
        border-top: 4px solid var(--primary-accent);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .feedback-icon {
        width: 24px;
        height: 24px;
        margin-right: 0.75rem;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay"><div class="spinner"></div></div>

    <div class="main-container">
      <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white">
          English Dialogue Simulator
        </h1>
        <p class="mt-4 text-lg text-gray-400">
          Master high-stakes English conversations with your AI partner.
        </p>
      </header>

      <main id="main-content">
        <!-- SETUP VIEW -->
        <div id="setup-view" class="card space-y-6">
          <h2 class="text-2xl font-bold text-center">Create Your Scenario</h2>
          <div>
            <label
              for="scenario-select"
              class="block mb-2 font-semibold text-gray-300"
              >Preset Scenarios</label
            >
            <select id="scenario-select" class="form-select">
              <option>Negotiating a salary raise</option>
              <option>Pitching a startup idea to an investor</option>
              <option>Debating a controversial topic respectfully</option>
              <option>Comforting a friend who received bad news</option>
              <option>De-escalating a conflict with a neighbor</option>
              <option>Job Interview for a leadership role</option>
              <option>Resolving a complex customer service issue</option>
            </select>
          </div>
          <div>
            <label
              for="custom-scenario-input"
              class="block mb-2 font-semibold text-gray-300"
              >Or Create Your Own</label
            >
            <input
              type="text"
              id="custom-scenario-input"
              class="form-input"
              placeholder="e.g., Giving critical feedback to a team member..."
            />
          </div>
          <div class="text-center pt-4">
            <button id="start-sim-btn" class="primary-button text-lg px-8 py-3">
              Start Simulation
            </button>
          </div>
        </div>

        <!-- SIMULATION VIEW -->
        <div id="simulation-view" class="hidden">
          <div class="mb-4 p-4 bg-gray-900 rounded-lg border border-gray-700">
            <p>
              <strong class="text-amber-400">Scenario:</strong>
              <span id="sim-scenario-text"></span>
            </p>
            <p>
              <strong class="text-amber-400">Your Goal:</strong>
              <span id="sim-goal-text"></span>
            </p>
          </div>
          <div id="chat-container" class="mb-4"></div>
          <div class="flex gap-4">
            <input
              type="text"
              id="chat-input"
              class="form-input flex-grow"
              placeholder="Type your response..."
            />
            <button id="send-btn" class="primary-button">Send</button>
          </div>
          <div class="text-center mt-6">
            <button
              id="end-sim-btn"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
            >
              End Simulation & Get Feedback
            </button>
          </div>
        </div>

        <!-- FEEDBACK VIEW -->
        <div id="feedback-view" class="hidden space-y-6"></div>
      </main>
    </div>

    <script>
      // --- DOM Elements ---
      const setupView = document.getElementById("setup-view");
      const simulationView = document.getElementById("simulation-view");
      const feedbackView = document.getElementById("feedback-view");
      const loadingOverlay = document.getElementById("loading-overlay");
      const startSimBtn = document.getElementById("start-sim-btn");
      const customScenarioInput = document.getElementById(
        "custom-scenario-input"
      );
      const scenarioSelect = document.getElementById("scenario-select");
      const chatContainer = document.getElementById("chat-container");
      const chatInput = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");
      const endSimBtn = document.getElementById("end-sim-btn");
      const simScenarioText = document.getElementById("sim-scenario-text");
      const simGoalText = document.getElementById("sim-goal-text");

      let conversationHistory = [];
      const currentLanguage = "English";
      let currentScenario = "";

      // --- API Call ---
      async function callGeminiAPI(prompt, schema = null) {
        // ... (API call logic remains the same)
        const payload = { contents: [{ parts: [{ text: prompt }] }] };
        if (schema) {
          payload.generationConfig = {
            responseMimeType: "application/json",
            responseSchema: schema,
          };
        }
        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4"; // Handled by environment
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        for (let i = 0; i < 4; i++) {
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (!response.ok) throw new Error(`API error: ${response.status}`);
            const result = await response.json();
            const textResponse =
              result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!textResponse) throw new Error("Invalid API response.");
            return schema ? JSON.parse(textResponse) : textResponse;
          } catch (error) {
            console.error(`API attempt ${i + 1} failed:`, error);
            if (i === 3) throw error;
            await new Promise((res) => setTimeout(res, 2 ** i * 1000));
          }
        }
      }

      // --- UI & State Management ---
      function showLoading() {
        loadingOverlay.style.display = "flex";
      }
      function hideLoading() {
        loadingOverlay.style.display = "none";
      }

      function addMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${sender}`;
        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = `chat-bubble ${sender}`;
        bubbleDiv.textContent = text;
        messageDiv.appendChild(bubbleDiv);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function startSimulation() {
        currentScenario =
          customScenarioInput.value.trim() || scenarioSelect.value;
        if (!currentScenario) {
          alert("Please select or create a scenario.");
          return;
        }

        showLoading();
        const prompt = `I want to start a conversation simulation in English. The scenario is: "${currentScenario}". 
            You are an advanced AI dialogue partner. Your personality should match the scenario. For a job interview, be professional and inquisitive. For de-escalating a conflict, be initially stubborn but reasonable. Adapt your responses to challenge the user appropriately.
            Give me a one-sentence goal for the user in this scenario, and a conversation starter from the AI to begin.
            Format as a JSON object with keys "userGoal" and "aiStarter".`;
        const schema = {
          type: "OBJECT",
          properties: {
            userGoal: { type: "STRING" },
            aiStarter: { type: "STRING" },
          },
        };

        try {
          const setup = await callGeminiAPI(prompt, schema);
          conversationHistory = [
            { role: "model", parts: [{ text: setup.aiStarter }] },
          ];
          simScenarioText.textContent = currentScenario;
          simGoalText.textContent = setup.userGoal;
          addMessage("bot", setup.aiStarter);
          setupView.classList.add("hidden");
          simulationView.classList.remove("hidden");
        } catch (e) {
          console.error("Failed to start simulation", e);
        } finally {
          hideLoading();
        }
      }

      async function handleUserMessage() {
        const userInput = chatInput.value.trim();
        if (!userInput) return;
        addMessage("user", userInput);
        conversationHistory.push({
          role: "user",
          parts: [{ text: userInput }],
        });
        chatInput.value = "";
        sendBtn.disabled = true;
        const prompt = `Continue this conversation in English. The scenario is "${currentScenario}". Remember to stay in character. The conversation history is: ${JSON.stringify(
          conversationHistory
        )}. Your response should be natural, in-character, and only in English.`;
        try {
          const aiResponse = await callGeminiAPI(prompt);
          addMessage("bot", aiResponse);
          conversationHistory.push({
            role: "model",
            parts: [{ text: aiResponse }],
          });
        } catch (e) {
          console.error("AI response error", e);
          addMessage(
            "bot",
            "Sorry, I had a momentary lapse in concentration. Could you repeat that?"
          );
        } finally {
          sendBtn.disabled = false;
          chatInput.focus();
        }
      }

      async function getFeedback() {
        showLoading();
        simulationView.classList.add("hidden");
        const schema = {
          type: "OBJECT",
          properties: {
            fluencyScore: { type: "NUMBER" },
            fluencyAnalysis: { type: "STRING" },
            grammarCorrections: {
              type: "ARRAY",
              items: {
                type: "OBJECT",
                properties: {
                  original: { type: "STRING" },
                  corrected: { type: "STRING" },
                  explanation: { type: "STRING" },
                },
              },
            },
            culturalFeedback: { type: "STRING" },
            betterPhrases: {
              type: "ARRAY",
              items: {
                type: "OBJECT",
                properties: {
                  phrase: { type: "STRING" },
                  meaning: { type: "STRING" },
                },
              },
            },
            rhetoricalEffectiveness: {
              type: "OBJECT",
              properties: {
                score: { type: "NUMBER" },
                analysis: { type: "STRING" },
              },
            },
          },
        };
        const prompt = `Analyze the following English conversation for a language learner aiming for mastery. The scenario was: "${currentScenario}". Provide a detailed feedback report as a JSON object.
            The feedback must be critical, insightful, and actionable for a professional.
            - For 'fluencyScore', give a 1-10 score on conversational flow.
            - For 'grammarCorrections', find any subtle errors.
            - For 'culturalFeedback', analyze tone, politeness, and appropriateness for a professional English-speaking context.
            - For 'betterPhrases', suggest more sophisticated or idiomatic phrases.
            - For 'rhetoricalEffectiveness', this is critical: assess how well the user used language to achieve their goal. Analyze word choice, tone, and persuasive tactics. Give a score and a detailed analysis.
            Conversation History: ${JSON.stringify(conversationHistory)}`;

        try {
          const feedback = await callGeminiAPI(prompt, schema);
          renderFeedback(feedback);
          feedbackView.classList.remove("hidden");
        } catch (e) {
          console.error("Feedback error", e);
          feedbackView.innerHTML = `<div class="card text-red-400">Sorry, an error occurred while generating your feedback.</div>`;
          feedbackView.classList.remove("hidden");
        } finally {
          hideLoading();
        }
      }

      function renderFeedback(data) {
        const iconRhetoric = `<svg class="feedback-icon text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.657 7.343A8 8 0 0117.657 18.657z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 16.121A3 3 0 1014.12 11.88l-4.242 4.242z"></path></svg>`;
        const iconFluency = `<svg class="feedback-icon text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>`;
        const iconGrammar = `<svg class="feedback-icon text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
        const iconPhrases = `<svg class="feedback-icon text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18"></path></svg>`;

        feedbackView.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-6">Conversation Analysis</h2>
                <div class="card feedback-card">
                    <h3 class="text-2xl font-bold mb-3 flex items-center">${iconRhetoric} Rhetorical Effectiveness: ${
          data.rhetoricalEffectiveness.score
        }/10</h3>
                    <p class="text-gray-300">${
                      data.rhetoricalEffectiveness.analysis
                    }</p>
                </div>
                <div class="card feedback-card">
                    <h3 class="text-2xl font-bold mb-3 flex items-center">${iconFluency} Conversational Fluency: ${
          data.fluencyScore
        }/10</h3>
                    <p class="text-gray-300">${data.fluencyAnalysis}</p>
                </div>
                <div class="card feedback-card">
                    <h3 class="text-2xl font-bold mb-4 flex items-center">${iconGrammar} Grammar & Phrasing</h3>
                    ${
                      data.grammarCorrections.length > 0
                        ? data.grammarCorrections
                            .map(
                              (item) => `
                        <div class="mb-3 border-l-4 border-yellow-500 pl-4">
                            <p class="text-gray-400"><strong>Original:</strong> "${item.original}"</p>
                            <p class="text-green-300"><strong>Suggested:</strong> "${item.corrected}"</p>
                            <p class="text-sm text-gray-400 mt-1">${item.explanation}</p>
                        </div>
                    `
                            )
                            .join("")
                        : '<p class="text-gray-300">No major grammatical errors found. Excellent precision.</p>'
                    }
                </div>
                <div class="card feedback-card">
                    <h3 class="text-2xl font-bold mb-3 flex items-center">${iconPhrases} Sophisticated Phrases for Next Time</h3>
                    <ul class="space-y-2">
                        ${data.betterPhrases
                          .map(
                            (item) => `
                            <li>
                                <strong class="text-purple-300">${item.phrase}</strong>
                                <p class="text-sm text-gray-400 ml-2">- ${item.meaning}</p>
                            </li>
                        `
                          )
                          .join("")}
                    </ul>
                </div>
                <div class="text-center mt-6">
                    <button onclick="resetApp()" class="primary-button text-lg">Start New Simulation</button>
                </div>
            `;
      }

      function resetApp() {
        conversationHistory = [];
        feedbackView.innerHTML = "";
        feedbackView.classList.add("hidden");
        setupView.classList.remove("hidden");
        chatContainer.innerHTML = "";
        customScenarioInput.value = "";
      }

      // --- Event Listeners ---
      startSimBtn.addEventListener("click", startSimulation);
      sendBtn.addEventListener("click", handleUserMessage);
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleUserMessage();
        }
      });
      endSimBtn.addEventListener("click", getFeedback);
    </script>
  </body>
</html>
