<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI IELTS Writing Task 2 Grader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0c0d12;
        color: #e2e8f0;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(141, 148, 163, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(141, 148, 163, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        opacity: 0.8;
        animation: move-grid 20s linear infinite;
      }

      @keyframes move-grid {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 50px 50px;
        }
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
      }
      .results-card {
        background-color: #1c2129;
        border-radius: 1rem;
        padding: 2.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .back-button {
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      .back-button:hover {
        transform: translateX(-5px);
        opacity: 0.8;
      }
      #loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 100;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .band-score-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: conic-gradient(#4a90e2 0%, #a3bfed 0%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: background 1s ease-out;
      }
      .band-score-circle::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background: #1c2129;
        border-radius: 50%;
      }
      .band-score-text {
        position: relative;
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>
  <body class="text-gray-200">
    <div class="container relative">
      <!-- Loading Indicator -->
      <div
        id="loading-indicator"
        class="flex flex-col items-center justify-center"
      >
        <div class="spinner"></div>
        <p class="mt-4 text-white">Grading your essay...</p>
      </div>

      <!-- Initial Input Screen -->
      <div id="initial-screen" class="text-center">
        <h1
          class="text-5xl md:text-6xl font-extrabold text-white leading-tight"
        >
          AI IELTS Writing Task 2 Grader
        </h1>
        <p class="mt-4 text-xl md:text-2xl text-gray-400 max-w-3xl mx-auto">
          Get an instant, detailed analysis of your essay based on the official
          IELTS grading criteria.
        </p>
        <div class="mt-8 max-w-4xl mx-auto text-left">
          <label
            for="prompt-input"
            class="block mb-2 font-semibold text-gray-300"
          >
            Paste the Writing Task 2 Question
          </label>
          <input
            type="text"
            id="prompt-input"
            placeholder="e.g., Some people believe that unpaid community service should be a compulsory part of high school..."
            class="w-full bg-gray-800 text-white rounded-xl py-3 px-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 mb-6"
          />
          <label
            for="essay-input"
            class="block mb-2 font-semibold text-gray-300"
          >
            Paste Your Essay
          </label>
          <textarea
            id="essay-input"
            rows="12"
            placeholder="Start writing or paste your essay here..."
            class="w-full bg-gray-800 text-white rounded-xl py-3 px-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
          ></textarea>
          <button
            id="grade-button"
            class="w-full mt-6 bg-indigo-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-300"
          >
            Grade My Essay
          </button>
        </div>
      </div>

      <!-- Results View (initially hidden) -->
      <div id="results-view" class="hidden">
        <button
          id="back-button"
          class="back-button flex items-center text-indigo-400 mb-6"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Grade Another Essay
        </button>
        <div id="results-card" class="results-card">
          <!-- AI-generated results will be inserted here -->
        </div>
      </div>
    </div>

    <script>
      const initialScreen = document.getElementById("initial-screen");
      const resultsView = document.getElementById("results-view");
      const promptInput = document.getElementById("prompt-input");
      const essayInput = document.getElementById("essay-input");
      const gradeButton = document.getElementById("grade-button");
      const backButton = document.getElementById("back-button");
      const resultsCard = document.getElementById("results-card");
      const loadingIndicator = document.getElementById("loading-indicator");

      function showLoading() {
        initialScreen.style.opacity = "0.3";
        initialScreen.style.pointerEvents = "none";
        loadingIndicator.style.display = "flex";
      }

      function hideLoading() {
        initialScreen.style.opacity = "1";
        initialScreen.style.pointerEvents = "auto";
        loadingIndicator.style.display = "none";
      }

      gradeButton.addEventListener("click", async () => {
        const promptText = promptInput.value.trim();
        const essayText = essayInput.value.trim();
        if (promptText && essayText) {
          showLoading();
          try {
            const gradingData = await fetchGradingData(promptText, essayText);
            renderResults(gradingData);
            initialScreen.classList.add("hidden");
            resultsView.classList.remove("hidden");
          } catch (error) {
            console.error("Error fetching data:", error);
            resultsCard.innerHTML = `<p class="text-red-400 text-center">Sorry, an error occurred while grading your essay. Please try again.</p>`;
            initialScreen.classList.add("hidden");
            resultsView.classList.remove("hidden");
          } finally {
            hideLoading();
          }
        } else {
          // A non-alert message could be implemented here
          alert("Please paste both the essay question and your essay.");
        }
      });

      backButton.addEventListener("click", () => {
        resultsView.classList.add("hidden");
        initialScreen.classList.remove("hidden");
        promptInput.value = "";
        essayInput.value = "";
      });

      async function fetchGradingData(promptText, essayText) {
        const systemPrompt = `You are an expert IELTS examiner. Analyze the provided 'Writing Task 2' essay based on the given question. Provide a comprehensive evaluation based on the official IELTS grading criteria. Your response must be a single JSON object. Do not include any text outside of this JSON object.`;

        const userQuery = `IELTS Writing Task 2 Question: "${promptText}"\n\nEssay: "${essayText}"`;

        const payload = {
          systemInstruction: { parts: [{ text: systemPrompt }] },
          contents: [{ parts: [{ text: userQuery }] }],
          generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
              type: "OBJECT",
              properties: {
                overallBand: { type: "NUMBER" },
                taskAchievement: {
                  type: "OBJECT",
                  properties: {
                    score: { type: "NUMBER" },
                    feedback: { type: "STRING" },
                  },
                },
                coherenceCohesion: {
                  type: "OBJECT",
                  properties: {
                    score: { type: "NUMBER" },
                    feedback: { type: "STRING" },
                  },
                },
                lexicalResource: {
                  type: "OBJECT",
                  properties: {
                    score: { type: "NUMBER" },
                    feedback: { type: "STRING" },
                  },
                },
                grammaticalRange: {
                  type: "OBJECT",
                  properties: {
                    score: { type: "NUMBER" },
                    feedback: { type: "STRING" },
                  },
                },
              },
            },
          },
        };

        const apiKey = "AIzaSyCsdeFOJrU43BZmnRP5WD1pm80fZH1cxN4"; // API key will be handled by the environment
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const maxRetries = 3;
        for (let i = 0; i < maxRetries; i++) {
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            const result = await response.json();
            const jsonString = result.candidates[0].content.parts[0].text;
            return JSON.parse(jsonString);
          } catch (error) {
            console.error(`Attempt ${i + 1} failed:`, error);
            if (i < maxRetries - 1) {
              await new Promise((res) => setTimeout(res, 2000 * (i + 1)));
            } else {
              throw error;
            }
          }
        }
      }

      function renderResults(data) {
        resultsCard.innerHTML = `
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Your Estimated Band Score</h2>
            <div class="band-score-circle mx-auto" id="score-circle">
                <span class="band-score-text">${data.overallBand.toFixed(
                  1
                )}</span>
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            ${renderCriterion("Task Achievement", data.taskAchievement)}
            ${renderCriterion("Coherence and Cohesion", data.coherenceCohesion)}
            ${renderCriterion("Lexical Resource", data.lexicalResource)}
            ${renderCriterion(
              "Grammatical Range and Accuracy",
              data.grammaticalRange
            )}
          </div>
        `;

        // Animate the score circle
        const circle = document.getElementById("score-circle");
        const scorePercentage = (data.overallBand / 9) * 100;
        setTimeout(() => {
          circle.style.background = `conic-gradient(#4a90e2 ${scorePercentage}%, #374151 ${scorePercentage}%)`;
        }, 100);
      }

      function renderCriterion(title, criterionData) {
        const formattedFeedback = criterionData.feedback.replace(/\n/g, "<br>");
        return `
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-xl font-semibold text-white">${title}</h3>
                    <span class="text-2xl font-bold text-indigo-400">${criterionData.score.toFixed(
                      1
                    )}</span>
                </div>
                <p class="text-gray-400">${formattedFeedback}</p>
            </div>
        `;
      }
    </script>
  </body>
</html>
